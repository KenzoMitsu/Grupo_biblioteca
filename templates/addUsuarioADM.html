<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/addUsuarioADM.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Cadastro</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="../static/dist/owl.carousel.min.js"></script>
    <script src="../static/js/scripts.js"></script>
    <script src="../static/js/paginaip.js"></script>

    <link rel="icon" type="image/x-icon" href="../static/img/head-removebg-preview.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

    <header>
        <img class="logo-header" src="../static/img/logo.png" alt="">
    </header>

    <section class="tudo">
        <div class="formulario">
            <h3 class="titulo">Adicionar conta</h3>

            <form class="cadastro" id="formCadastro" enctype="multipart/form-data">
                <div>
                    <label class="coisa">Nome:</label>
                    <input type="text" placeholder="Nome Completo" class="inserir" id="nome" name="nome" required>

                    <label class="coisa" for="email">Email:</label>
                    <input type="email" placeholder="email@email.com" class="inserir email" id="email" name="email"
                    required>

                    <label class="coisa">Senha:</label>
                    <input type="password" placeholder="Sua senha" class="inserir" id="senha" name="senha" required>
                </div>

                <div>
                    <label class="coisa">Data de Nascimento:</label>
                    <input type="date" class="inserir" id="data" name="data_nascimento" required>

                    <label class="coisa">Telefone:</label>
                    <input type="tel" placeholder="+55 () 99999-9999" class="inserir" id="tel" name="telefone" required>

                    <label for="cargo" class="coisa">Cargo:</label>
                    <select class="inserir" name="cargo" id="cargo">
                        <option class="inserir" value="Cliente">Cliente</option>
                        <option class="inserir" value="Bibliotecário">Bibliotecário</option>
                        <option class="inserir" value="ADM">ADM</option>
                    </select>
                </div>

                <div class="final">
                        <button type="submit" class="botao-cadastro">Cadastrar</button>
                </div>

            </form>
        </div>
    </section>

    <script>
        $("#formCadastro").on("submit", function (e) {
            e.preventDefault(); // Impede o comportamento padrão do formulário

            var token = localStorage.getItem("token");

            // Criando objeto JSON manualmente com os valores do formulário
            let dadosCadastro = {
                nome: $("#nome").val(),
                email: $("#email").val(),
                senha: $("#senha").val(),
                data_nascimento: $("#data").val(),
                telefone: $("#tel").val(),
                cargo: $("#cargo").val()
            };

            $.ajax({
                method: "POST",
                url: ipPython + "/usuariosadm",
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json' // Definir cabeçalho correto
                },
                data: JSON.stringify(dadosCadastro), // Converter objeto para JSON
                timeout: 0,

                success: function (retorno) {
                    Swal.fire({
                        title: "Sucesso!",
                        text: "Cadastro feito com sucesso",
                        icon: "success"
                    })
                },

                error: function (retorno) {
                    Swal.fire({
                        title: "Inválido!",
                        text: JSON.parse(retorno.responseText).error,
                        icon: "error"
                    });
                }
            });
        });
    </script>

</body>

</html>
