    <script>
        // FUNÇÃO PARA EXIBIR OS LIVROS CADASTRADOS NO SITE (GET):
        function carregarLivros() {
            var token = localStorage.getItem("token");
            $.ajax({
                method: "GET",
                url: ipPython + "/pesquisar_livro",
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function (response) {
                    $("#livrosList").empty();

                    if (response.livros && response.livros.length > 0) {
                        response.livros.forEach(function (livro) {
                            var row = `<tr data-id_livro="${livro.id_livro}">
                                <td>${livro.titulo}</td>
                                <td>${livro.autor}</td>
                                <td>${livro.data_publicacao}</td>
                                <td>${livro.ISBN}</td>
                                <td>
                                    <div class="botoes">
                                        <button class="btn btn-info" onclick="verDetalhes(${livro.id_livro})"><i class="fa-solid fa-info"></i></button>
                                        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalEditarLivro" onclick="editarLivro(this)"><i class="fa-solid fa-pencil"></i></button>
                                    </div>
                                </td>
                            </tr>`;
                            $("#livrosList").append(row);
                        });
                    } else {
                        $("#livrosList").append("<tr><td colspan='5'>Nenhum livro encontrado.</td></tr>");
                    }
                },
                error: function (error) {
                    console.error("Erro ao carregar livros:", error);
                    Swal.fire({
                        title: "Erro!",
                        text: "Falha ao carregar lista de livros",
                        icon: "error"
                    });
                }
            });
        }

        function verDetalhes(id) {
            var token = localStorage.getItem("token");
            $.ajax({
                method: "GET",
                url: ipPython + "/livro/" + id,
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function (response) {
                    var livro = response.livro;
                    $("#detalhesImagem").attr("src", ipPython + "/static/uploads/Livros/" + livro.id_livro + ".jpeg");
                    $("#detalhesTitulo").text("Título: " + livro.titulo);
                    $("#detalhesAutor").text("Autor: " + livro.autor);
                    $("#detalhesAno").text("Ano de Publicação: " + livro.data_publicacao);
                    $("#detalhesISBN").text("ISBN: " + livro.ISBN);
                    $("#detalhesDescricao").text("Descrição: " + livro.descricao);
                    $("#modalDetalhesLivro").modal("show");
                },
                error: function () {
                    Swal.fire("Erro!", "Falha ao carregar dados do livro.", "error");
                }
            });
        }

        // Chama a função ao carregar a página
        $(document).ready(function () {
                    carregarLivros();

            // Corrige o erro de null reference
            if (document.getElementById('relatorios')) {

                    // Sua lógica aqui
                });

        });

        // FUNÇÕES DE PRÉ-VISUALIZAÇÃO DE IMAGEM (mantidas iguais)
        $("#imagem, #imagemEditar").on("change", function (e) {
            var input = $(this);
            var file = e.target.files[0];
            var reader = new FileReader();

            reader.onload = function (event) {
                input.siblings('img').attr("src", event.target.result).show();
            };

            file ? reader.readAsDataURL(file) : input.siblings('img').hide();
        });

        // FUNÇÃO PARA CADASTRAR LIVROS (POST):
        $("#formCadastroLivro").on("submit", function (e) {
            e.preventDefault();
            var token = localStorage.getItem("token");
            var formData = new FormData(this);

            $.ajax({
                method: "POST",
                url: ipPython + "/livros",
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                data: formData,
                processData: false,
                contentType: false,
                success: function (retorno) {
                    Swal.fire("Sucesso!", "Livro adicionado com sucesso", "success");
                    carregarLivros();
                    $("#modalCadastroLivro").modal("hide")[0].reset();
                },
                error: function (retorno) {
                    Swal.fire("Erro!", retorno.responseJSON?.error || "Erro ao adicionar livro.", "error");
                }
            });
        });

        // FUNÇÃO PARA EDITAR LIVROS (PUT):
        $("#formEditarLivro").on("submit", function (e) {
            e.preventDefault();
            var token = localStorage.getItem("token");
            var formData = new FormData(this);
            var id = $("#id_livro").val(); // Obtém o ID do livro a ser editado
            $.ajax({
                method: "PUT",
                url: ipPython + "/livros/" + id,
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                data: formData,
                processData: false,
                contentType: false,
                success: function (retorno) {
                    Swal.fire("Sucesso!", "Livro editado com sucesso", "success");
                    carregarLivros(); // Atualiza a lista de livros
                    $("#modalEditarLivro").modal("hide"); // Fecha o modal
                },
                error: function (retorno) {
                    Swal.fire("Erro!", retorno.responseJSON?.error || "Erro ao editar livro.", "error");
                }
            });
        });

        function editarLivro(button) {
            var livroElement = $(button).closest('tr');
            var id = livroElement.data("id_livro");
            console.log("ID do livro:", id); // Verifique o ID

            $.ajax({
                method: "GET",
                url: ipPython + "/livro/" + id,
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem("token")
                },
                success: function (response) {
                    console.log(response); // Verifique a resposta

                    // Acesse o primeiro livro da resposta
                    var livro = response.livro; // Supondo que a resposta tenha a estrutura correta

                    // Preenche o formulário de edição com os dados do livro
                    $("#id_livro").val(livro.id_livro);
                    $("#tituloEditar").val(livro.titulo);
                    $("#autorEditar").val(livro.autor);
                    $("#data_publicacaoEditar").val(livro.data_publicacao);
                    $("#ISBNEditar").val(livro.ISBN);
                    $("#descricaoEditar").val(livro.descricao);
                    $("#quantidadeEditar").val(livro.quantidade);
                    $("#paginasEditar").val(livro.paginas);
                    $("#statusEditar").val(livro.status);
                    $("#idiomaEditar").val(livro.idioma);
                    $("#categoriaEditar").val(livro.categoria); // Certifique-se de que isso está correto
                    $("#previewImagemEditar").attr("src", ipPython + "/static/uploads/Livros/" + livro.id_livro + ".jpeg").show();
                },
                error: function () {
                    Swal.fire("Erro!", "Falha ao carregar dados do livro.", "error");
                }
            });
        }
    </script>
