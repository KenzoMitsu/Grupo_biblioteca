    <script>
 // 1. Configurações iniciais
    console.log("jQuery version:", $.fn.jquery);
    console.log("ipPython:", ipPython);
    
    // 2. Verificação de elementos para evitar erros null
    function safeElementQuery(selector) {
        const el = document.querySelector(selector);
        if (!el) console.warn(`Elemento não encontrado: ${selector}`);
        return el;
    }

    // 3. Função para carregar livros
    function carregarLivros() {
        const token = localStorage.getItem("token");
        $.ajax({
            method: "GET",
            url: `${ipPython}/livro`,
            headers: { 'Authorization': `Bearer ${token}` },
            success: (response) => {
                $("#livrosList").empty();
                if (response.livros?.length) {
                    response.livros.forEach(livro => {
                        const livroElement = $("#livroTemplate").clone()
                            .attr("style", "display: block;")
                            .data("id_livro", livro.id_livro);
                        livroElement.find(".livro")
                            .attr("src", `${ipPython}/static/uploads/Livros/${livro.id_livro}.jpeg`)
                            .attr("alt", livro.titulo);
                        livroElement.find(".livro-titulo").text(livro.titulo);
                        $("#livrosList").append(livroElement);
                    });
                }
            },
            error: (error) => {
                console.error("Erro ao carregar livros:", error);
                Swal.fire("Erro!", "Falha ao carregar lista de livros", "error");
            }
        });
    }

    // 4. Função para editar livros (Versão resiliente)
    function editarLivro(button) {
        const id = $(button).closest('.livro-hud').data("id_livro");
        if (!id) return Swal.fire("Erro!", "Livro não identificado", "error");

        Swal.fire({ title: 'Carregando...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

        $.ajax({
            method: "GET",
            url: `${ipPython}/livro/${id}`,
            headers: { 'Authorization': `Bearer ${localStorage.getItem("token")}` },
            success: (response) => {
                Swal.close();
                if (!response?.livro) return Swal.fire("Erro!", "Livro não encontrado", "error");

                const livro = response.livro;
                $("#id_livro").val(livro.id_livro);
                $("#tituloEditar").val(livro.titulo);
                $("#autorEditar").val(livro.autor);
                $("#data_publicacaoEditar").val(livro.data_publicacao);
                $("#ISBNEditar").val(livro.ISBN);
                $("#descricaoEditar").val(livro.descricao || "");
                $("#quantidadeEditar").val(livro.quantidade);
                $("#categoriaEditar").val(livro.categoria || "Romance");
                
                const imgPreview = $("#previewImagemEditar");
                if (livro.id_livro) {
                    imgPreview.attr("src", `${ipPython}/static/uploads/Livros/${livro.id_livro}.jpeg`).show();
                } else {
                    imgPreview.hide();
                }

                $("#modalEditarLivro").modal("show");
            },
            error: (error) => {
                Swal.fire("Erro!", error.responseJSON?.error || "Falha ao carregar livro", "error");
            }
        });
    }

    $("#formEditarLivro").on("submit", function(e) {
        e.preventDefault();
        const id = $("#id_livro").val();
        const token = localStorage.getItem("token");
        
        // Preparar dados
        const formData = new FormData(this);
        const jsonData = {};
        formData.forEach((value, key) => { jsonData[key] = value });

        Swal.fire({ title: 'Salvando...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

        // Tentativa com POST (mais compatível)
        $.ajax({
            method: "POST",
            url: `${ipPython}/livro/update/${id}`,
            headers: { 
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            data: JSON.stringify(jsonData),
            success: () => {
                Swal.fire("Sucesso!", "Livro atualizado", "success")
                    .then(() => {
                        carregarLivros();
                        $("#modalEditarLivro").modal("hide");
                    });
            },
            error: (error) => {
                console.error("Erro na atualização:", error);
                Swal.fire("Erro!", error.responseJSON?.error || "Falha ao atualizar", "error");
            }
        });
    });

    // 6. Inicialização segura
    $(document).ready(function() {
        // Carrega livros
        carregarLivros();

        // Configura eventos de forma segura
        const relatoriosBtn = safeElementQuery('#relatorios');
        if (relatoriosBtn) {
            relatoriosBtn.addEventListener('click', function() {
                // Lógica do menu
            });
        }

        // Pré-visualização de imagens
        $("#imagem, #imagemEditar").on("change", function(e) {
            const input = $(this);
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => input.siblings('img').attr("src", event.target.result).show();
                reader.readAsDataURL(file);
            } else {
                input.siblings('img').hide();
            }
        });
    });

    // 7. Função para deletar (mantida similar)
    function deletarLivro(button) {
        const id = $(button).closest('.livro-hud').data("id_livro");
        Swal.fire({
            title: 'Confirmar exclusão?',
            text: "Esta ação não pode ser desfeita!",
            icon: 'warning',
            showCancelButton: true
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    method: "DELETE",
                    url: `${ipPython}/livros/${id}`,
                    headers: { 'Authorization': `Bearer ${localStorage.getItem("token")}` },
                    success: () => {
                        Swal.fire("Excluído!", "Livro removido", "success");
                        carregarLivros();
                    },
                    error: () => Swal.fire("Erro!", "Falha ao excluir", "error")
                });
            }
        });
    }
    </script>
