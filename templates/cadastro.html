</head>

<body>

    <header>
        <a id="logoHeader" href="index.html">
            <img class="logo-header" src="../static/img/logo.png" alt="">
        </a>

    </header>

    <section class="tudo">

        <div>


            <img class="livro-1" src="../static/img/login-image.png" alt="Logo">


        </div>

        <div class="formulario">


            <h3 class="titulo">Cadastrar-se</h3>


            <form class="cadastro" id="formCadastro">

                <div>
                    <label class="coisa">Nome:</label>
                    <input type="text" placeholder="Nome Completo" class="inserir" id="nome" name="nome" required>

                    <label class="coisa" for="email">Email:</label>
                    <input type="email" placeholder="email@email.com" class="inserir email" id="email" name="email"
                        required>

                    <label class="coisa">Senha:</label>
                    <div style="position:relative;">
                        <input type="password" placeholder="Sua senha" class="inserir" id="senha" name="senha" required>
                        <button type="button" id="toggleSenha"
                            style="position:absolute; right:5px; top:5px;">Mostrar</button>
                    </div>
                </div>

                <div>
                    <label class="coisa">Data de Nascimento:</label>
                    <input type="date" placeholder="AA/MM/DD" class="data" id="data" name="data_nascimento" required>

                    <label class="coisa">Telefone:</label>
                    <input type="tel" placeholder="+55 () 99999-9999" class="inserir" id="tel" name="telefone"
                        onkeyup="handlePhone(event)" required>

                    <button type="submit" class="botao-cadastro">Cadastrar</button>
                </div>

            </form>


            <div class="final">
                <p class="texto">Você tem uma conta? <a target="_blank" class="link" href="login.html">Login</a></p>
            </div>

        </div>

    </section>


    <script>
        // Botão de mostrar/ocultar senha
        $("#toggleSenha").on("click", function () {
            var senhaInput = $("#senha");
            var tipo = senhaInput.attr("type");
            if (tipo === "password") {
                senhaInput.attr("type", "text");
                $(this).text("Ocultar");
            } else {
                senhaInput.attr("type", "password");
                $(this).text("Mostrar");
            }
        });


        $("#formCadastro").on("submit", function (e) {
            e.preventDefault();

            const data = {
                nome: $("#nome").val(),
                email: $("#email").val(),
                senha: $("#senha").val(),
                telefone: $("#tel").val(),
                data_nascimento: $("#data").val().split("-").reverse().join("-")  // yyyy-mm-dd → dd-mm-yyyy
            };

            $.ajax({
                method: "POST",
                url: ipPython + "/usuarios",
                data: JSON.stringify(data),
                contentType: "application/json",
                success: function (retorno) {
                    Swal.fire({
                        title: "Sucesso!",
                        text: "Cadastro feito com sucesso",
                        icon: "success"
                    }).then(() => window.location.href = "login.html");
                },
                error: function (retorno) {
                    Swal.fire({
                        title: "Inválido!",
                        text: JSON.parse(retorno.responseText).error,
                        icon: "error"
                    });
                }
            });
        });


        const tel = document.getElementById('tel') // Seletor do campo de telefone

        const handlePhone = (event) => {
            let input = event.target
            input.value = phoneMask(input.value)
        }

        const phoneMask = (value) => {
            if (!value) return ""
            value = value.replace(/\D/g, '')
            value = value.replace(/(\d{2})(\d)/, "($1) $2")
            value = value.replace(/(\d)(\d{4})$/, "$1-$2")
            return value
        }

    </script>

</body>
