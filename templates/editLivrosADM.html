    <script>
        // FUNÇÃO PARA CADASTRAR LIVROS (POST):
        $("#formCadastroLivro").on("submit", function (e) {
            e.preventDefault(); // Impede o comportamento padrão do formulário

            var token = localStorage.getItem("token");
            var id = $(this).data("id"); // Obtém o ID do livro se estiver editando

            var dadosCadastro = {
                titulo: $("#titulo").val(),
                autor: $("#autor").val(),
                data_publicacao: $("#data_publicacao").val(),
                ISBN: $("#ISBN").val(),
                descricao: $("#descricao").val(),
                quantidade: $("#quantidade").val(),
                categoria: $("#categoria").val()
            };

            var method = id ? "PUT" :

            $.ajax({
                method: "POST",
                url: ipPython + "/livros",
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json' // Definir cabeçalho correto
                },
                data: JSON.stringify(dadosCadastro), // Converter objeto para JSON
                timeout: 0,

                success: function (retorno) {
                    Swal.fire({
                        title: "Sucesso!",
                        text: "Livro adicionado com sucesso",
                        icon: "success"
                    })
                },

                error: function (retorno) {
                    Swal.fire({
                        title: "Inválido!",
                        text: "Erro! Verifique se os dados já existem",
                        icon: "error"
                    });
                }
            });
        });



        // FUNÇÃO PARA EXIBIR OS LIVROS CADASTRADOS NO SITE (GET):
        // FUNÇÃO PARA EXIBIR OS LIVROS CADASTRADOS NO SITE (GET):
        function carregarLivros() {
            var token = localStorage.getItem("token");

            $.ajax({
                method: "GET",
                url: ipPython + "/livro", // Corrigir a rota para /livro
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function (livros) {
                    $("#livrosList").empty(); // Limpa a lista antes de adicionar novos livros
                    livros.forEach(function (livro) {
                        var livroElement = $("#livroTemplate").clone();
                        livroElement.attr("style", "display: block;"); // Exibe o template
                        livroElement.find(".livro").attr("src", livro.imagem || "../static/img/placeholder.jpg"); // Adiciona a imagem
                        livroElement.find(".livro").attr("alt", livro.titulo); // Adiciona o título como alt
                        livroElement.data("id", livro.id); // Armazena o ID do livro
                        $("#livrosList").append(livroElement);
                    });
                },
                error: function (error) {
                    console.error("Erro ao carregar livros:", error);
                }
            });
        }

        // Chama a função ao carregar a página
        $(document).ready(function () {
            carregarLivros();
        });
        // FIM DA FUNÇÃO (GET)



        // FUNÇÃO PARA EDITAR LIVROS (PUT):
        function editarLivro(button) {
            var livroElement = $(button).closest('.livro-hud');
            var id = livroElement.data("id");

            // Fazer uma requisição para buscar os dados do livro
            $.ajax({
                method: "PUT",
                url: ipPython + "/livros/" + id,
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem("token")
                },
                success: function (livro) {
                    $("#titulo").val(livro.titulo);
                    $("#autor").val(livro.autor);
                    $("#data_publicacao").val(livro.data_publicacao);
                    $("#ISBN").val(livro.ISBN);
                    $("#descricao").val(livro.descricao);
                    $("#quantidade").val(livro.quantidade);
                    $("#categoria").val(livro.categoria);
                    $("#formCadastroLivro").data("id", id); // Armazena o ID do livro no formulário
                    $("#modalCadastroLivro").modal("show"); // Abre o modal
                },
                error: function (error) {
                    console.error("Erro ao carregar livro:", error);
                }
            });
        }
        // FIM DA FUNÇÃO (PUT)



        // LOGOUT
        var nome = localStorage.getItem("nome")
        document.getElementById("nomeUsuario").innerHTML = nome
        document.querySelector(".menu-item button").addEventListener("click", function () {
            localStorage.removeItem("token"); // Remove o token do localStorage
            localStorage.removeItem("id_usuario");
            localStorage.removeItem("nome");
            localStorage.removeItem("cargo");
            localStorage.removeItem("email");
            localStorage.removeItem("multa");
            localStorage.removeItem("data_nascimento");
            localStorage.removeItem("telefone");
            localStorage.removeItem("imagem_usuario");
            window.location.href = "login.html"; // Redireciona para a página de login
        });

    </script>
