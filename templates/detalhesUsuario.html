                                    <div class="mb-3">

                                    <div class="mb-3">

    <script>
        $(document).ready(function () {
            const token = localStorage.getItem('token');

            // Pega o ID da URL:
            const params = new URLSearchParams(window.location.search);
            const idUsuario = params.get('id');
            if (!idUsuario) {
                Swal.fire('Erro', 'ID do usuário não informado na URL', 'error');
                return;
            }
            $('#idUsuario').val(idUsuario);

            // Carrega dados atuais
            $.ajax({
                url: `${ipPython}/usuarioo/${idUsuario}`,
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + token }
            })
                .done(function (usu) {
                    // preenche o perfil
                    $('#imagemUsuario')
                        .attr('src', `${ipPython}/static/uploads/Usuarios/${idUsuario}.jpeg`)
                        .on('error', () => $('#imagemUsuario').attr('src', '../static/img/default-user.png'));
                    $('#nome').text(usu.nome);
                    $('#email').text(usu.email);
                    $('#telefone').text(usu.telefone);
                    $('#data_nascimento').text(new Date(usu.data_nascimento).toLocaleDateString('pt-BR'));
                    $('#cargo').text(usu.cargo);
                    $('#status').text(usu.status);
                })
                .fail(() => Swal.fire('Erro', 'Não foi possível obter os dados do usuário', 'error'));

            // Ao clicar em “Editar”, abre o modal já preenchido com o que está na tela
            $('#btn_editar').on('click', function () {
                // lê os valores atuais da view
                $('#nomeUsuario').val($('#nome').text());
                $('#emailUsuario').val($('#email').text());
                $('#telefoneUsuario').val($('#telefone').text());
                // converte de DD/MM/AAAA para YYYY-MM-DD para o <input type="date">
                let parts = $('#data_nascimento').text().split('/');
                $('#dataNascimentoUsuario').val(`${parts[2]}-${parts[1]}-${parts[0]}`);
                $('#cargoUsuario').val($('#cargo').text());
                $('#statusUsuario').val($('#status').text());
                // mostra o modal do Bootstrap
                new bootstrap.Modal(document.getElementById('editarUsuarioModal')).show();
            });

            // Envio do formulário de edição
            $('#formEditarUsuario').submit(function (e) {
                e.preventDefault();

                const dados = {
                    nome: $('#nomeUsuario').val().trim(),
                    email: $('#emailUsuario').val().trim(),
                    telefone: $('#telefoneUsuario').val().trim(),
                    data_nascimento: $('#dataNascimentoUsuario').val(),
                    cargo: $('#cargoUsuario').val().trim(),
                    status: $('#statusUsuario').val()
                };

                $.ajax({
                    method: 'PUT',
                    url: `${ipPython}/usuariosadm/${idUsuario}`,
                    headers: { 'Authorization': 'Bearer ' + token },
                    contentType: 'application/json',
                    data: JSON.stringify(dados),
                    success: function () {
                        Swal.fire('Sucesso!', 'Usuário atualizado com sucesso!', 'success')
                            .then(() => {
                                // atualiza a viesualização sem recarregar:
                                $('#nome').text(dados.nome);
                                $('#email').text(dados.email);
                                $('#telefone').text(dados.telefone);
                                $('#data_nascimento').text(new Date(dados.data_nascimento).toLocaleDateString('pt-BR'));
                                $('#cargo').text(dados.cargo);
                                $('#status').text(dados.status);
                                // fecha o modal de edição
                                bootstrap.Modal.getInstance(document.getElementById('editarUsuarioModal')).hide();
                            });
                    },
                    error: function (retorno) {
                        Swal.fire('Erro!', JSON.parse(retorno.responseText).error || 'Falha ao editar usuário.', 'error');
                    }
                });
            });

            // Essa é a "máscara" de telefone dentro do modal, só para deixar bonito
            $('#telefoneUsuario').on('keyup', function (event) {
                let v = event.target.value.replace(/\D/g, '');
                v = v.replace(/(\d{2})(\d)/, '($1) $2');
                v = v.replace(/(\d)(\d{4})$/, '$1-$2');
                event.target.value = v;
            });
        });


        // Histórico de Reservas
        // ==========================

        function statusTexto(status) {
            if (status === 1) {
                return 'Reservado';
            } else if (status === 2) {
                return 'Emprestado';
            } else if (status === 3) {
                return 'Devolvido';
            } else if (status === 4) {
                return 'Cancelado';
            } else {
                return 'Desconhecido';
            }
        }

        function carregarReservas(pagina = 1) {
            const token = localStorage.getItem('token');
            const params = new URLSearchParams(window.location.search);
            const idUsuario = params.get('id');
            if (!idUsuario) return;

            $.ajax({
                method: "GET",
                url: `${ipPython}/reservasusuario/${idUsuario}?pagina=${pagina}`,
                headers: { 'Authorization': 'Bearer ' + token },
                success: function (data) {
                    // atualiza paginação
                    $('#paginaAtualReserva').text(`Página ${data.pagina_atual}`);
                    $('#li-anterior-reserva').toggleClass('disabled', data.pagina_atual <= 1);
                    $('#li-proxima-reserva').toggleClass('disabled', data.pagina_atual >= data.total_paginas);

                    // preenche tabela
                    const tbody = $('#tabela-reservas tbody').empty();
                    if (data.reservas.length === 0) {
                        tbody.append('<tr><td colspan="4" class="text-center">Nenhuma reserva encontrada.</td></tr>');
                        return;
                    }

                    data.reservas.forEach(r => {
                        // data_reserva já vem formatada como DD-MM-YYYY; trocar hífens por barras
                        const dataRes = r.data_reserva ? r.data_reserva.replace(/-/g, '/') : '';
                        const row = `
                <tr>
                    <td>${dataRes}</td>
                    <td>${r.titulo_livro}</td>
                    <td>${r.autor_livro}</td>
                    <td>${statusTexto(r.status)}</td>
                </tr>
                `;
                        tbody.append(row);
                    });
                },
                error: function (err) {
                    console.error(err);
                    Swal.fire('Erro', 'Não foi possível carregar o histórico de reservas.', 'error');
                }
            });
        }

        // ao abrir a aba “Histórico”, carrega a primeira página
        $('#pills-contact-tab').on('shown.bs.tab', function () {
            carregarReservas(1);
        });

        // botões de paginação dentro do tab
        $('#pagina-anterior-reserva').on('click', function (e) {
            e.preventDefault();
            const atual = parseInt($('#paginaAtualReserva').text().split(' ')[1]);
            if (atual > 1) carregarReservas(atual - 1);
        });
        $('#pagina-proxima-reserva').on('click', function (e) {
            e.preventDefault();
            const atual = parseInt($('#paginaAtualReserva').text().split(' ')[1]);
            carregarReservas(atual + 1);
        });

        const logoImage = document.getElementById("logoImage");
        logoImage.src = `${ipPython}/static/uploads/logo/logo.png`;

        const logoImage2 = document.getElementById("logoImage2");
        logoImage2.src = `${ipPython}/static/uploads/logo/logo.png`;

        // Adiciona o evento de clique no botão de relatórios
        document.addEventListener('DOMContentLoaded', function () {
            const relatoriosItem = document.getElementById('relatorios');
            const submenu = relatoriosItem.querySelector('.submenu');

            relatoriosItem.querySelector('.submenu-toggle').addEventListener('click', function () {
                submenu.classList.toggle('show'); // Alterna a classe 'show' para mostrar ou esconder o submenu
            });
        });
        // Função para atualizar os hrefs dos relatórios
        function atualizarLinksRelatorios() {
            const linksRelatorios = {
                relatorioMultas: "/multas_relatorio",
                relatorioLivros: "/livros_relatorio",
                relatorioUsuarios: "/usuarios_relatorio",
                relatorioEmprestimos: "/emprestimos_relatorio"
            };
            for (let id in linksRelatorios) {
                const elemento = document.getElementById(id);
                if (elemento) {
                    elemento.href = `${ipPython2}${linksRelatorios[id]}`;
                }
            }
        }

        // Chama a função assim que o DOM carregar
        document.addEventListener("DOMContentLoaded", atualizarLinksRelatorios);   
    </script>
