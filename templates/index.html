    <script>
        // Verifica se o token está armazenado no Local Storage da própria web (SEGURANÇA DO SITE)
        var nome = localStorage.getItem("nome")
        document.getElementById("nomeUsuario").innerHTML = nome

        function carregaLivros() {
            const params = new URLSearchParams(window.location.search);
            var pagina = params.get('pagina');

            if (pagina === null || pagina === undefined) {
                pagina = 1
            } 

            if (pagina == 1) {
                document.getElementById('pagina-anterior').style.display = "none"
            }

            var settings = {
                "url": ipPython + "/livro?pagina=" + pagina,
                "method": "GET",
                "timeout": 0,
                success: function (retorno) {
                    var total = retorno.total_paginas
                    var paginaAtual = retorno.pagina_atual
                    var anterior = paginaAtual - 1 

                    document.getElementById("pagina-anterior").href = "/templates/index.html?pagina=" + anterior

                    var proxima = paginaAtual + 1

                    document.getElementById("pagina-proxima").href = "/templates/index.html?pagina=" + proxima

                    var html = document.getElementById("listaLivros")
                    html.innerHTML = ""

                    if (paginaAtual >= total) {
                        document.getElementById('pagina-proxima').style.display = "none"
                    } 
                    
                    if (paginaAtual > total) {
                        document.getElementById('listaLivros').innerHTML = `
                            <p>Livros não encontrados!</p>
                        `;
                    }

                    retorno.livros.forEach((livro) => {

                        html.innerHTML += `
                            <div class="item">
                                <a title="${livro.titulo}" href="reserva.html?id=${livro.id_livro}">
                                
                                    <img src="${ipPython}/static/uploads/Livros/${livro.id_livro}.jpeg" alt="">
                                    <p>${livro.titulo}</p>
                                    
                                </a>
                            </div>
                        `
                    })
                }
            };

            $.ajax(settings).done(function (response) {
                console.log(response);
            });
        }

        carregaLivros()


        // Função que exibe os livros na tela
        function mostrarLivrosNaTela(livros) {
            const tabelaLivros = document.querySelector("#tabelaLivros"); // Alterar para seu seletor correto

            tabelaLivros.innerHTML = ''; // Limpa a tabela

            livros.forEach(livro => {
                const row = document.createElement("tr");

                const colTitulo = document.createElement("td");
                colTitulo.textContent = livro.titulo;
                row.appendChild(colTitulo);

                const colAutor = document.createElement("td");
                colAutor.textContent = livro.autor;
                row.appendChild(colAutor);

                const colAno = document.createElement("td");
                colAno.textContent = livro.ano;
                row.appendChild(colAno);

                const colGenero = document.createElement("td");
                colGenero.textContent = livro.genero;
                row.appendChild(colGenero);

                tabelaLivros.appendChild(row); // Adiciona a linha à tabela
            });
        }

        // Adiciona o evento de clique no botão de relatórios
        document.addEventListener('DOMContentLoaded', function () {
            const relatoriosItem = document.getElementById('relatorios');
            const submenu = relatoriosItem.querySelector('.submenu');

            relatoriosItem.querySelector('.submenu-toggle').addEventListener('click', function () {
                submenu.classList.toggle('show'); // Alterna a classe 'show' para mostrar ou esconder o submenu
            });
        });

    </script>

    <script>
        $(document).ready(function () {
            // Função de busca
            $("#formBuscaLivro").on("submit", function (e) {
                e.preventDefault();

                let termo = $("#campoBusca").val().trim();

                if (!termo) {
                    Swal.fire({
                        title: "Atenção!",
                        text: "Digite algo para buscar.",
                        icon: "warning"
                    });
                    return;
                }

                $.ajax({
                    method: "GET",
                    url: ipPython + "/pesquisar?q=" + encodeURIComponent(termo),
                    success: function (retorno) {
                        $("#listaLivros").empty();

                        if (retorno.livros && retorno.livros.length > 0) {
                            retorno.livros.forEach(livro => {
                                $("#listaLivros").append(`
                                <div class="item">
                                    <a href="reserva.html?id=${livro.id_livro}&ISBN=${livro.ISBN}&autor=${livro.autor}
                                    &categoria=${livro.categoria}&data_publicacao=${livro.data_publicacao}&descricao=${livro.descricao}
                                    &quantidade=${livro.quantidade}&titulo=${livro.titulo}">

                                        <img src="${ipPython}/static/uploads/Livros/${livro.id_livro}.jpeg" alt="">
                                        <p>${livro.titulo}</p>
                                    </a>
                                </div>
                            `);
                            });
                        } else {
                            $("#listaLivros").html("<p>Nenhum livro encontrado.</p>");
                        }
                    },
                    error: function (xhr) {
                        let erroMsg = "Erro ao buscar livros.";
                        if (xhr.responseText) {
                            try {
                                erroMsg = JSON.parse(xhr.responseText).mensagem || erroMsg;
                            } catch (e) { }
                        }

                        Swal.fire({
                            title: "Erro!",
                            text: erroMsg,
                            icon: "error"
                        });
                    }
                });
            });

            // Detecta se o usuário limpou o campo de busca
            $("#campoBusca").on("input", function () {
                if ($(this).val().trim() === "") {
                    carregaLivros(); // Recarrega todos os livros se o campo estiver vazio
                }
            });
        });

                 // Função para atualizar os hrefs dos relatórios
                 function atualizarLinksRelatorios() {
            const linksRelatorios = {
                relatorioMultas: "/multas_relatorio",
                relatorioLivros: "/livros_relatorio",
                relatorioUsuarios: "/usuarios_relatorio",
                relatorioEmprestimos: "/emprestimos_relatorio"
            };
            for (let id in linksRelatorios) {
                const elemento = document.getElementById(id);
                if (elemento) {
                    elemento.href = `${ipPython2}${linksRelatorios[id]}`;
                }
            }
        }

        // Chama a função assim que o DOM carregar
        document.addEventListener("DOMContentLoaded", atualizarLinksRelatorios);
    </script>
