  <script>

    $(document).ready(function () {
      const token = localStorage.getItem("token");

      const params = new URLSearchParams(window.location.search);
      var id_usuario = params.get("id")

      function carregaMultasHistorico() {
        var settings = {
          "url": ipPython + "/multasusuario/" + id_usuario,
          "method": "GET",
          "timeout": 0,
          "headers": {
            "Authorization": token
          },
          success: function (retorno) {
            var html = document.getElementById("listaMultaHistorico");
            html.innerHTML = "";

            console.log(retorno)

            retorno.multas.forEach((multas) => {
              html.innerHTML += `
                            <div class="item">

                              <div class="dalai-lama">

                                <div class="fiote1">
                                  <span class="negrito" >Nome do Usuário:</span><p>${multas.usuario.nome}</p>
                                  <span class="negrito" >Email do Usuário:</span><p>${multas.usuario.email}</p>
                                  <span class="negrito" >Data da Multa:</span><p>${multas.data_lancamento}</p>
                                </div>

                                <div class="fiote2">
                                  <span class="negrito" >Valor Fixo:</span><p>${multas.configuracao.valorfixo}</p>
                                  <span class="negrito" >Valor a ser pago:</span><p>${multas.valor}</p>
                                  <span class="negrito" >Acrescimo:</span><p>${multas.configuracao.acrescimo}</p>
                                  <span class="negrito" >Ano da Multa:</span><p>${multas.configuracao.ano}</p>
                                </div>

                              </div>

                            </div>
                        `;
            });

          },
          error: function (retorno) {
            Swal.fire({
              title: "Erro!",
              text: JSON.parse(retorno.responseText).erro,
              icon: "error"
            });
          }
        };

        $.ajax(settings);
      }

      carregaMultasHistorico();
    });

    // Adiciona o evento de clique no botão de relatórios

                 // Função para atualizar os hrefs dos relatórios
                 function atualizarLinksRelatorios() {
            const linksRelatorios = {
                relatorioMultas: "/multas_relatorio",
                relatorioLivros: "/livros_relatorio",
                relatorioUsuarios: "/usuarios_relatorio",
                relatorioEmprestimos: "/emprestimos_relatorio"
            };
            for (let id in linksRelatorios) {
                const elemento = document.getElementById(id);
                if (elemento) {
                    elemento.href = `${ipPython2}${linksRelatorios[id]}`;
                }
            }
        }

        document.addEventListener("DOMContentLoaded", atualizarLinksRelatorios);
