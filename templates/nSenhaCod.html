<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <title>Verificar Código</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontes e estilos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="icon" type="image/x-icon" href="../static/img/head-removebg-preview.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <a id="logoHeader" href="index.html">
            <img class="logo-header" src="../static/img/logo.png" alt="Logo do site">
        </a>
    </header>

    <section class="tudo d-flex justify-content-center align-items-center flex-wrap p-4">

        <div>
            <img class="livro-1" src="../static/img/login-image.png" alt="Imagem de recuperação" style="max-width: 300px;">
        </div>

        <div class="formulario" style="min-width: 300px; max-width: 400px;">

            <h1 class="titulo">Nova Senha</h1>

            <form id="formVerificarCodigo" class="login" onsubmit="verificarCodigo(event)">
                <label class="coisa" for="cod">Insira o Código de Verificação:</label>
                <input placeholder="Código de Verificação" class="inserir form-control mb-3" type="text" id="cod" name="cod" required>
            </form>

            <div class="final mt-3">
                <button type="submit" class="botao-login btn btn-primary w-100" form="formVerificarCodigo">Enviar</button>
                <p class="texto mt-3 text-center">Lembrou da senha? <a class="link" href="login.html">Voltar para login</a></p>
            </div>

        </div>

    </section>

    <!-- Script JS -->
    <script>
        const ipPython = "http://192.168.1.109:5000"; // Substitua pelo IP real se for em rede
    
        async function verificarCodigo(event) {
            event.preventDefault();
    
            const codigo = document.getElementById('cod').value;
    
            if (!codigo) {
                alert("Por favor, insira o código.");
                return;
            }
    
            try {
                const response = await fetch(ipPython + '/verificar_codigo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ codigo: codigo })
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    alert("Código verificado com sucesso!");
                    // Redirecione para nova senha ou outra etapa
                    // window.location.href = "nova_senha_final.html";
                } else {
                    alert(`Erro: ${data.error}`);
                }
    
            } catch (error) {
                console.error("Erro na requisição:", error);
                alert("Erro de conexão com o servidor.");
            }
        }
    </script>
    

</body>

</html>
