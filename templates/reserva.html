        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const stars = document.querySelectorAll(".star");
                const commentInput = document.getElementById("comment");
                const formAvaliar = document.getElementById("formAvaliar");
                const reviewsContainer = document.getElementById("reviewsContainer");
                let selectedRating = 0;
            
                // Preencher as estrelas ao passar o mouse
                stars.forEach((star, index) => {
                    star.addEventListener("mouseover", () => {
                        highlightStars(index + 1);
                    });
            
                    star.addEventListener("mouseout", () => {
                        highlightStars(selectedRating);
                    });
            
                    star.addEventListener("click", () => {
                        selectedRating = index + 1;
                        highlightStars(selectedRating);
                    });
                });
            
                function highlightStars(rating) {
                    stars.forEach((star, index) => {
                        if (index < rating) {
                            star.classList.add("filled");
                        } else {
                            star.classList.remove("filled");
                        }
                    });
                }
            
                // Enviar avaliação ao submeter o formulário
                formAvaliar.addEventListener("submit", function (event) {
                    event.preventDefault();  // Impede o envio padrão do formulário
            
                    const comment = commentInput.value.trim();
            
                    if (selectedRating === 0) {
                        alert("Por favor, selecione uma nota.");
                        return;
                    }
            
                    if (comment === "") {
                        alert("Por favor, escreva um comentário.");
                        return;
                    }
            
                    const nomeUsuario = localStorage.getItem("nome") || "Anônimo";
                    const token = localStorage.getItem('token');
                    const dados = {
                        id_livro: id_livro,  // ID do livro que está sendo avaliado
                        comentario: comment,
                        nota: selectedRating,
                    };
            
                    // Enviar para a API via fetch()
                    fetch(`${ipPython}/avaliacao`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}` // enviar token para autenticação
                        },
                        body: JSON.stringify(dados)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.mensagem === "Avaliação registrada com sucesso!") {
                            Swal.fire({
                                title: "Avaliação enviada!",
                                text: "Obrigado pela sua avaliação.",
                                icon: "success"
                            });
            
                            // Atualiza a lista de avaliações
                            carregarAvaliacoes();
            
                            // Limpar os campos após envio
                            selectedRating = 0;
                            highlightStars(0);
                            commentInput.value = "";
                        } else {
                            Swal.fire({
                                title: "Erro ao enviar!",
                                text: data.mensagem,
                                icon: "error"
                            });
                        }
                    })
                    .catch(error => {
                        Swal.fire({
                            title: "Erro!",
                            text: "Houve um problema ao enviar a avaliação.",
                            icon: "error"
                        });
                    });
                });
            
                // Carregar avaliações para o livro
                function carregarAvaliacoes() {
                    fetch(`${ipPython}/avaliacao?livro_id=${id_livro}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.avaliacoes) {
                            reviewsContainer.innerHTML = "";
                            data.avaliacoes.forEach(avaliacao => {
                                const reviewDiv = document.createElement("div");
                                reviewDiv.classList.add("review");
            
                                const starsDiv = document.createElement("div");
                                starsDiv.classList.add("review-stars");
                                for (let i = 0; i < avaliacao.nota; i++) {
                                    starsDiv.innerHTML += "⭐";
                                }
            
                                const nomeP = document.createElement("p");
                                nomeP.textContent = `Comentado por: ${avaliacao.id_usuario}`;
                            
                                const commentP = document.createElement("p");
                                commentP.textContent = avaliacao.comentario;
            
                                reviewDiv.appendChild(starsDiv);
                                reviewDiv.appendChild(nomeP);
                                reviewDiv.appendChild(commentP);
                                reviewsContainer.appendChild(reviewDiv);
                            });
                        }
                    })
                    .catch(error => {
                        console.error("Erro ao carregar avaliações:", error);
                    });
                }
            
                // Carregar avaliações assim que a página for carregada
                carregarAvaliacoes();
            });
        </script>

    <script>
        var params = new URLSearchParams(window.location.search);
        var id_livro = params.get('id');
        var token = localStorage.getItem('token');

        // Verifica se o usuário está autenticado
        if (!token) {
            Swal.fire({
                title: "Página restrita!",
                text: "Entre em uma conta para acessar essa página",
                icon: "error"
            }).then(() => {
                window.location.href = "login.html";
            });
        }

        // Carrega os dados do livro usando o ID
        function carregarDadosLivro() {
            $.ajax({
                url: `${ipPython}/livro/${id_livro}`,
                method: "GET",
                headers: {
                    "Authorization": token
                },
                success: function (resposta) {
                    const livro = resposta.livro;

                    document.getElementById("titulo").innerHTML = livro.titulo;
                    document.getElementById("descricao").innerHTML = livro.descricao;
                    document.getElementById("autor").innerHTML = livro.autor;
                    document.getElementById("data_publicacao").innerHTML = livro.data_publicacao;
                    document.getElementById("categoria").innerHTML = livro.categoria;
                    document.getElementById("quantidade").innerHTML = livro.quantidade;
                    document.getElementById("imagemLivro").src = `${ipPython}/static/uploads/Livros/${livro.id_livro}.jpeg`;

                    atualizarVisibilidadeBotoes(livro.quantidade);
                },
                error: function () {
                    Swal.fire({
                        title: "Erro!",
                        text: "Não foi possível carregar os dados do livro.",
                        icon: "error"
                    });
                }
            });
        }

        // Atualiza os botões de reserva conforme a quantidade
        function atualizarVisibilidadeBotoes(quantidade) {
            if (quantidade > 0) {
                document.getElementById("btn_reserva").style.display = "inline-block";
                document.getElementById("btn_esgotado").style.display = "none";
            } else {
                document.getElementById("btn_reserva").style.display = "none";
                document.getElementById("btn_esgotado").style.display = "inline-block";
            }
        }

        // Função de reserva
        document.querySelector("#btn_reserva").addEventListener("click", function () {
            $.ajax({
                url: `${ipPython}/reservas/${id_livro}`,
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": token
                },
                success: function (resposta) {
                    Swal.fire({
                        title: "Sucesso!",
                        text: resposta.message,
                        icon: "success"
                    });

                    // Atualiza quantidade após reserva
                    let novaQuantidade = parseInt(document.getElementById("quantidade").innerHTML) - 1;
                    document.getElementById("quantidade").innerHTML = novaQuantidade;
                    atualizarVisibilidadeBotoes(novaQuantidade);

                    window.location.href = "home.html";
                },
                error: function (retorno) {
                    Swal.fire({
                        title: "Erro!",
                        text: JSON.parse(retorno.responseText).mensagem,
                        icon: "error"
                    });
                }
            });
        });


        // Formata data para o formato BR
        function formatarData(dataISO) {
            if (!dataISO) return "";
            let data = new Date(dataISO);
            data.setDate(data.getDate() + 1);
            let dia = data.getDate().toString().padStart(2, "0");
            let mes = (data.getMonth() + 1).toString().padStart(2, "0");
            let ano = data.getFullYear();
            return `${dia}/${mes}/${ano}`;
        }


        // Ajusta os elementos conforme o cargo do usuário

        // Atualiza os links dos relatórios
        function atualizarLinksRelatorios() {
            const linksRelatorios = {
                relatorioMultas: "/multas_relatorio",
                relatorioLivros: "/livros_relatorio",
                relatorioUsuarios: "/usuarios_relatorio",
                relatorioEmprestimos: "/emprestimos_relatorio"
            };
            for (let id in linksRelatorios) {
                const elemento = document.getElementById(id);
                if (elemento) {
                    elemento.href = `${ipPython2}${linksRelatorios[id]}`;
                }
            }
        }

        // Submenu toggle dos relatórios
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('relatorios')?.querySelector('.submenu-toggle')?.addEventListener('click', function () {
                document.querySelector('#relatorios .submenu')?.classList.toggle('show');
            });

            atualizarLinksRelatorios();
            carregarDadosLivro();
        });
