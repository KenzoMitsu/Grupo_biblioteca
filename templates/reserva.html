        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const token = localStorage.getItem('token');
                let payload = {};

                if (token) {
                    const base64Url = token.split('.')[1];
                    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    try {
                        payload = JSON.parse(atob(base64));
                    } catch (e) {
                        console.error("Erro ao decodificar o token:", e);
                    }
                }

                const stars = document.querySelectorAll(".star");
                const commentInput = document.getElementById("comment");
                const formAvaliar = document.getElementById("formAvaliar");
                const reviewsContainer = document.getElementById("reviewsContainer");
                let selectedRating = 0;

                function highlightStars(rating) {
                    stars.forEach((star, index) => {
                        star.classList.toggle("filled", index < rating);
                        star.setAttribute('aria-checked', index < rating ? 'true' : 'false');
                        star.tabIndex = index < rating ? 0 : -1;
                    });
                }

                stars.forEach((star, index) => {
                    star.addEventListener("mouseover", () => highlightStars(index + 1));
                    star.addEventListener("mouseout", () => highlightStars(selectedRating));
                    star.addEventListener("click", () => {
                        selectedRating = index + 1;
                        highlightStars(selectedRating);
                    });
                    star.addEventListener("keydown", (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            selectedRating = index + 1;
                            highlightStars(selectedRating);
                        }
                        if (e.key === 'ArrowRight' || e.key === 'ArrowUp') {
                            e.preventDefault();
                            let next = (index + 1) % stars.length;
                            stars[next].focus();
                        }
                        if (e.key === 'ArrowLeft' || e.key === 'ArrowDown') {
                            e.preventDefault();
                            let prev = (index - 1 + stars.length) % stars.length;
                            stars[prev].focus();
                        }
                    });
                });

                formAvaliar.addEventListener("submit", function (event) {
                    event.preventDefault();
                    const comment = commentInput.value.trim();

                    if (selectedRating === 0) {
                        alert("Por favor, selecione uma nota.");
                        return;
                    }
                    if (comment === "") {
                        alert("Por favor, escreva um comentário.");
                        return;
                    }
                    if (!token) {
                        alert("Você precisa estar logado para enviar uma avaliação.");
                        return;
                    }

                    const dados = {
                        id_livro: id_livro,
                        comentario: comment,
                        nota: selectedRating,
                    };

                    fetch(`${ipPython}/avaliacao`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                        },
                        body: JSON.stringify(dados)
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.mensagem === "Avaliação registrada com sucesso!") {
                                Swal.fire("Avaliação enviada!", "Obrigado pela sua avaliação.", "success");
                                carregarAvaliacoes();
                                selectedRating = 0;
                                highlightStars(0);
                                commentInput.value = "";
                            } else {
                                Swal.fire("Erro ao enviar!", data.mensagem || "Erro desconhecido.", "error");
                            }
                        })
                        .catch(() => {
                            Swal.fire("Erro!", "Houve um problema ao enviar a avaliação.", "error");
                        });
                });

                function carregarAvaliacoes() {
                    if (!token) {
                        reviewsContainer.innerHTML = "<p>Você precisa estar logado para ver as avaliações.</p>";
                        return;
                    }

                    fetch(`${ipPython}/avaliacoes?id_livro=${id_livro}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    })
                        .then(response => {
                            if (!response.ok) throw new Error('Erro ao carregar avaliações');
                            return response.json();
                        })
                        .then(data => {
                            reviewsContainer.innerHTML = "";
                            const avaliacoes = data.configuracoes || [];

                            if (avaliacoes.length === 0) {
                                reviewsContainer.innerHTML = "<p>Nenhuma avaliação encontrada para este livro.</p>";
                                return;
                            }
                            
                            const cargo_usuario = localStorage.getItem('cargo');
                            
                            if (cargo_usuario !== "ADM" && cargo_usuario !== "Bibliotecário") {
                                document.getElementById("pills-contact-tab").style.display = "none";
                                document.getElementById("pills-contact").style.display = "none";
                            }

                            avaliacoes.forEach(avaliacao => {
                                const usuario = avaliacao.nome_usuario || `Usuário ${avaliacao.id_usuario || ''}` || "Anônimo";
                                const nota = avaliacao.nota || 0;
                                const comentario = avaliacao.comentario || "";
                                const dataFormatada = new Date(avaliacao.data_avaliacao || avaliacao.data || "").toLocaleDateString('pt-BR');

                                let stars = "";
                                for (let i = 1; i <= 5; i++) {
                                    stars += i <= nota ? "★" : "☆";
                                }

                                const botaoExcluir = (cargo_usuario === 'ADM') ? `

                                            ></path>
                                            </g>
                                            <defs>
                                            <clipPath id="clip0_35_24">
                                                <rect fill="white" height="14" width="69"></rect>
                                            </clipPath>
                                            </defs>
                                        </svg>

                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            fill="none"
                                            viewBox="0 0 69 57"
                                            class="svgIcon bin-bottom"
                                        >
                                            <g clip-path="url(#clip0_35_22)">
                                            <path
                                                fill="black"
                                                d="M20.8232 -16.3727L19.9948 -14.787C19.8224 -14.4569 19.4808 -14.25 19.1085 -14.25H4.92857C2.20246 -14.25 0 -12.1273 0 -9.5C0 -6.8727 2.20246 -4.75 4.92857 -4.75H64.0714C66.7975 -4.75 69 -6.8727 69 -9.5C69 -12.1273 66.7975 -14.25 64.0714 -14.25H49.8915C49.5192 -14.25 49.1776 -14.4569 49.0052 -14.787L48.1768 -16.3727C47.3451 -17.9906 45.6355 -19 43.7719 -19H25.2281C23.3645 -19 21.6549 -17.9906 20.8232 -16.3727ZM64.0023 1.0648C64.0397 0.4882 63.5822 0 63.0044 0H5.99556C5.4178 0 4.96025 0.4882 4.99766 1.0648L8.19375 50.3203C8.44018 54.0758 11.6746 57 15.5712 57H53.4288C57.3254 57 60.5598 54.0758 60.8062 50.3203L64.0023 1.0648Z"
                                            ></path>
                                            </g>
                                            <defs>
                                            <clipPath id="clip0_35_22">
                                                <rect fill="white" height="57" width="69"></rect>
                                            </clipPath>
                                            </defs>
                                        </svg>
                                        </button>
                                        ` : '';

                                reviewsContainer.innerHTML += `
                                    <div class="review">
                                        <div class="review-header">
                                            <span class="review-user">${usuario}</span>
                                            <span class="review-rating" aria-label="Avaliação: ${nota} de 5">${stars}</span>
                                        </div>
                                        <div class="review-comment">${comentario}</div>
                                        <div class="review-date">${dataFormatada}</div>
                                        ${botaoExcluir}
                                    </div>
                                `;
                            });
                        })
                        .catch(() => {
                            reviewsContainer.innerHTML = "<p>Erro ao carregar avaliações. Por favor, tente novamente mais tarde.</p>";
                        });
                }

                function carregarHistorico() {
                    const tbody = document.querySelector("#tabela-historico tbody");
                    tbody.innerHTML = "";

                    fetch(`${ipPython}/historico?id_livro=${id_livro}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    })
                        .then(response => {
                            if (!response.ok) throw new Error("Erro ao buscar histórico");
                            return response.json();
                        })
                        .then(data => {
                            const historico = data.historico || [];

                            if (historico.length === 0) {
                                tbody.innerHTML = "<tr><td colspan='6'>Nenhum histórico disponível.</td></tr>";
                                return;
                            }

                            historico.forEach(entry => {
                                const linha = document.createElement("tr");
                                linha.innerHTML = `
                                    <td>${entry.nome_usuario || "Desconhecido"}</td>
                                    <td>${entry.data_reserva ? new Date(entry.data_reserva).toLocaleDateString('pt-BR') : "—"}</td>
                                    <td>${entry.data_retirada ? new Date(entry.data_retirada).toLocaleDateString('pt-BR') : "—"}</td>
                                    <td>${entry.data_devolucao ? new Date(entry.data_devolucao).toLocaleDateString('pt-BR') : "—"}</td>
                                    <td>${entry.data_devolvida ? new Date(entry.data_devolvida).toLocaleDateString('pt-BR') : "—"}</td>
                                    <td>${entry.status || "—"}</td>
                                `;
                                tbody.appendChild(linha);
                            });
                        })
                }
                // Dispara a carga do histórico ao mudar para a aba
                const tabHistorico = document.getElementById("pills-contact-tab");
                if (tabHistorico) {
                    tabHistorico.addEventListener("click", carregarHistorico);

                carregarAvaliacoes();

    <script>


        var params = new URLSearchParams(window.location.search);
        var id_livro = params.get('id');
        var token = localStorage.getItem('token');

        // Verifica se o usuário está autenticado
        if (!token) {
            Swal.fire({
                title: "Página restrita!",
                text: "Entre em uma conta para acessar essa página",
                icon: "error"
            }).then(() => {
                window.location.href = "login.html";
            });
        }

        // Carrega os dados do livro usando o ID
        function carregarDadosLivro() {
            $.ajax({
                url: `${ipPython}/livro/${id_livro}`,
                method: "GET",
                headers: {
                    "Authorization": token
                },
                success: function (resposta) {
                    const livro = resposta.livro;
                    const usuario_emprestimo = resposta.usuario_emprestimo;

                    document.getElementById("titulo").innerHTML = livro.titulo;
                    document.getElementById("descricao").innerHTML = livro.descricao;
                    document.getElementById("autor").innerHTML = livro.autor;
                    document.getElementById("data_publicacao").innerHTML = livro.data_publicacao;
                    document.getElementById("categoria").innerHTML = livro.categoria;
                    document.getElementById("quantidade").innerHTML = livro.quantidade;
                    document.getElementById("imagemLivro").src = `${ipPython}/static/uploads/Livros/${livro.id_livro}.jpeg`;

                    atualizarVisibilidadeBotoes(livro.quantidade);
                },
                error: function () {
                    Swal.fire({
                        title: "Erro!",
                        text: "Não foi possível carregar os dados do livro.",
                        icon: "error"
                    });
                }
            });
        }

        // Atualiza os botões de reserva conforme a quantidade
        function atualizarVisibilidadeBotoes(quantidade) {
            if (quantidade > 0) {
                document.getElementById("btn_reserva").style.display = "inline-block";
                document.getElementById("btn_esgotado").style.display = "none";
            } else {
                document.getElementById("btn_reserva").style.display = "none";
                document.getElementById("btn_esgotado").style.display = "inline-block";
            }
        }

        // Função de reserva
        document.querySelector("#btn_reserva").addEventListener("click", function () {
            $.ajax({
                url: `${ipPython}/reservas/${id_livro}`,
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": token
                },
                success: function (resposta) {
                    Swal.fire({
                        title: "Sucesso!",
                        text: resposta.message,
                        icon: "success"
                    });

                    // Atualiza quantidade após reserva
                    let novaQuantidade = parseInt(document.getElementById("quantidade").innerHTML) - 1;
                    document.getElementById("quantidade").innerHTML = novaQuantidade;
                    atualizarVisibilidadeBotoes(novaQuantidade);
                },
                error: function (retorno) {
                    Swal.fire({
                        title: "Erro!",
                        text: JSON.parse(retorno.responseText).mensagem,
                        icon: "error"
                    });
                }
            });
        });

        // Formata data para o formato BR
        function formatarData(dataStr) {
            if (!dataStr) return "";
            
            // Esperado: "dd-mm-aaaa" 
            const partes = dataStr.split("-");
            if (partes.length !== 3) return "Data inválida";

            const [dia, mes, ano] = partes;
            return `${dia.padStart(2, '0')}/${mes.padStart(2, '0')}/${ano}`;
        }

        // Ajusta os elementos conforme o cargo do usuário

        // Atualiza os links dos relatórios
        function atualizarLinksRelatorios() {
            const linksRelatorios = {
                relatorioMultas: "/multas_relatorio",
                relatorioLivros: "/livros_relatorio",
                relatorioUsuarios: "/usuarios_relatorio",
                relatorioEmprestimos: "/emprestimos_relatorio"
            };
            for (let id in linksRelatorios) {
                const elemento = document.getElementById(id);
                if (elemento) {
                    elemento.href = `${ipPython2}${linksRelatorios[id]}`;
                }
            }
        }

        // Submenu toggle dos relatórios
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('relatorios')?.querySelector('.submenu-toggle')?.addEventListener('click', function () {
                document.querySelector('#relatorios .submenu')?.classList.toggle('show');
            });

            atualizarLinksRelatorios();
            carregarDadosLivro();
        });

        var settings = {
            "url": `${ipPython}/avaliacoes?id_livro=${id_livro}`,
            "method": "GET",
            "timeout": 0,
            "headers": {
                "Authorization": "Bearer " + token
            },
        };

        $.ajax({
            url: `${ipPython}/livro/${id_livro}`,
            method: "GET",
            success: function (resposta) {
                const emprestimos = resposta.usuarios_emprestimos;

                const container = $("#historicoContainer");
                container.empty(); // Limpa o conteúdo anterior

                if (emprestimos.length === 0) {
                    container.append("<p>Nenhum histórico encontrado.</p>");
                    return;
                }

                emprestimos.forEach(usuario => {

                    var css = ""

                    // VERIFICA O Tipo 
                    if (usuario.status === "Devolvido") {

                        css = "livro-devolvido"

                    } else if (usuario.status === "Reservado") {

                        css = "livro-reservado"

                    } else if (usuario.status === "Emprestado") {

                        css = "livro-emprestado"

                    } else {

                        css = "livro-cancelado"

                    }

                    document.getElementById("tabela-historico").innerHTML += `
                        <tr>
                            <td>${usuario.nome_usuario}</td>
                            <td>${formatarData(usuario.data_emprestimo) || '--/--/----'}</td>
                            <td>${formatarData(usuario.data_emprestimo) || '--/--/----'}</td>
                            <td>${formatarData(usuario.data_devolucao) || '--/--/----'}</td>
                            <td>${formatarData(usuario.data_devolvida) || '--/--/----'}</td>
                            <td class="${css}">${usuario.status}</td>
                        </tr>
                    `;
                });
                if (data_emprestimo == null) {
                    document.getElementById("data_emprestimo").style.display = "none"
                }
            },
            error: function () {
                $("#historicoContainer").html("<p>Erro ao carregar histórico.</p>");
            }
        });
        // Logout

        const logoImage = document.getElementById("logoImage");
        logoImage.src = `${ipPython}/static/uploads/logo/logo.png`;

        const logoImage2 = document.getElementById("logoImage2");
        logoImage2.src = `${ipPython}/static/uploads/logo/logo.png`;

    </script>

</body>
