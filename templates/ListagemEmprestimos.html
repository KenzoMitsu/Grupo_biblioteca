  <script>
    async function devolverLivro(botao) {
      const id_emprestimo = $(botao).closest('tr').data('id');  // Pega o ID do empréstimo da linha clicada
      const token = localStorage.getItem("token");
  
      try {
        const resposta = await fetch(ipPython + `/devolucao/${id_emprestimo}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          }
        });
  
        if (!resposta.ok) {
          const erro = await resposta.json();
          throw new Error(erro.mensagem || "Erro ao realizar a devolução.");
        }
  
        const dados = await resposta.json();
  
        // Exibir SweetAlert de sucesso
        Swal.fire({
          title: 'Devolvido!',
          text: 'A devolução foi realizada com sucesso!',
          icon: 'success',
          confirmButtonText: 'OK'
        }).then(() => {
          // Recarregar a lista de empréstimos
          carregaremprestimo();
        });
  
      } catch (erro) {
        console.error("Erro na requisição:", erro);
  
        // Exibir SweetAlert de erro com a mensagem da API
        Swal.fire({
          title: 'Erro!',
          text: erro.message || "Erro ao devolver livro.",
          icon: 'error',
          confirmButtonText: 'OK'
        });
      }
    }
  
    // Função para carregar os empréstimos
    function carregaremprestimo() {
      const token = localStorage.getItem("token");

      const params = new URLSearchParams(window.location.search);
        var pagina = params.get('pagina');

        if (pagina === null || pagina === undefined) {
          pagina = 1
        } 

        if (pagina == 1) {
          document.getElementById('pagina-anterior').style.display = "none"
        }

      $.ajax({
        method: "GET",
        url: ipPython + "/emprestimos?pagina=" + pagina,
        headers: {
          'Authorization': 'Bearer ' + token
        },
        success: function (data) {
          let emprestimos = data.emprestimos;
          let tabela = $("#tabela-emprestimos tbody");
          tabela.empty();

          var total = data.total_paginas
          var paginaAtual = data.pagina_atual
          var anterior = paginaAtual - 1
          var proxima = paginaAtual + 1

          document.getElementById("pagina-anterior").href = "/templates/ListagemReservas.html?pagina=" + anterior

          document.getElementById("pagina-proxima").href = "/templates/ListagemReservas.html?pagina=" + proxima

          if (paginaAtual >= total) {
            document.getElementById('pagina-proxima').style.display = "none"
          } 

          if (paginaAtual > total) {
              document.getElementById('listaLivros').innerHTML = `
                  <p>Livros não encontrados!</p>
              `;
          }
  
          emprestimos.forEach(emprestimo => {
            let linha = `
              <tr data-id="${emprestimo.id_emprestimo}">
                  <td>${emprestimo.id_emprestimo}</td>
                  <td>${formatarData(emprestimo.data_emprestimo)}</td>
                  <td>${formatarData(emprestimo.data_devolucao)}</td>
                  <td>${emprestimo.nome_usuario}</td>
                  <td>${emprestimo.titulo_livro}</td>
                  <td>${emprestimo.autor_livro}</td>
                  <td>
                    <button class="botao-devolucao" type="button" onclick="devolverLivro(this)">Devolver</button>
                  </td>
              </tr>
            `;
            tabela.append(linha);
          });
        }
      });
    }
  
    // Função para formatar as datas
    function formatarData(dataISO) {
      if (!dataISO) return "";
      let data = new Date(dataISO);
      let dia = data.getDate().toString().padStart(2, "0");
      let mes = (data.getMonth() + 1).toString().padStart(2, "0");
      let ano = data.getFullYear();
      return `${dia}/${mes}/${ano}`;
    }
  
    // Chama a função para carregar os empréstimos ao iniciar
    $(document).ready(function () {
      carregaremprestimo();
    });
