    <script>

        $("#formCadastroUsuario").on("submit", function (e) {
            // Impede o recarregamento da página!
            e.preventDefault();

            var token = localStorage.getItem("token")
            var id = localStorage.getItem("id_usuario")

            // Captura os dados do formulário
            let dados = new FormData(this);

            // Monta o objeto para envio
            let envia = {
                senha_atual: dados.get("senha_atual"),
                nova_senha: dados.get("nova_senha"),
                confirmar_senha: dados.get("confirmar_senha"),
            };

            // Converte o objeto para JSON
            envia = JSON.stringify(envia);

            // Envia os dados via AJAX
            $.ajax({
                method: "PUT",
                url: ipPython + "/editar_senha/" + id, // ID do usuário
                data: envia,
                contentType: "application/json",
                headers: {
                    'Authorization': 'Bearer ' + token // Adiciona o token no cabeçalho
                },
                success: function (retorno) {
                    Swal.fire({
                        title: "Sucesso!",
                        text: "Senha atualizada com sucesso!",
                        icon: "success"
                    })
                },
                error: function (retorno) {
                    Swal.fire({
                        title: "Inválido!",
                        text: JSON.parse(retorno.responseText).error,
                        icon: "error"
                    });
                }
            });
        });

        // LOGOUT

                 // Função para atualizar os hrefs dos relatórios
