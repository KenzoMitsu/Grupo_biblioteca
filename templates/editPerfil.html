    <h1 class="titulo">Editar Perfil</h1>
    <section>
        <div>
            <div class="img_perfil">
                <img src="../static/img/user.png" class="foto_usuario"/>
                <button class="btn-change-img">Alterar Imagem</button>
            </div>
        </div>
        <div>
            <form id="formCadastroUsuario" class="formulario">
                
                <div class="form-grid">

                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input class="inserir" type="text" id="nome" name="nome" placeholder="Nome" />
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input class="inserir" type="email" id="email" name="email" placeholder="seuemail@email.com" />
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input class="inserir" type="tel" id="telefone" name="telefone" placeholder="99 9999-9999" />
                    </div>

                    <div class="form-group">
                        <label for="data_nascimento">Data de nascimento:</label>
                        <input class="inserir" type="date" id="data_nascimento" name="data_nascimento" />
                    </div>
                </div>

                <button type="submit" class="btn-save">Salvar</button>
            </form>
        </div>
    </section>

<script>
    // Verifica se o token está armazenado no Local Storage da própria web
    var token = localStorage.getItem("token")
    // var cargo = localStorage.getItem("cargo")   

    if(!token) { //OBSERVAÇÃO PESSOAL! > Também da para fazer de maneira mais manual usando "token === undefined || token === null"
        alert("Essa Página é restrita");

        // Manda para a pagina de login caso o usuário não possua token, ou seja, caso o usuário não esteja logado
        window.location.href = "login.html"
    }

    // if(cargo === "cliente") {
    //     alert("Você não tem permissão para acessar essa página!")

    //     // Manda para a pagina de login caso o usuário não possua token, ou seja, caso o usuário não esteja logado
    //     window.location.href = "index.html"
    // }

    // Carrega os dados do usuário do localStorage mostra Key e Values ok? :D
    var nome = localStorage.getItem("nome");
    document.getElementById("nome").value = nome;

    var email = localStorage.getItem("email");
    document.getElementById("email").value = email;

    var data_nascimento = localStorage.getItem("data_nascimento");
    document.getElementById("data_nascimento").value = data_nascimento;

    var telefone = localStorage.getItem("telefone");
    document.getElementById("telefone").value = telefone;

    // Aqui é definido o que é feito quando o usuário aperta em "Salvar", não se esqueçam :)
    $("#formCadastroUsuario").on("submit", function (e) {
        // Impede o recarregamento da página!
        e.preventDefault();

        var id = localStorage.getItem("id_usuario");
        if (!id) {
            alert("ID do usuário não encontrado.");
            return; // Impede a execução do restante do código
        }

        // Captura os dados do formulário
        let dados = new FormData(this);

        // Monta o objeto para envio
        let envia = {
            nome: dados.get("nome"),
            telefone: dados.get("telefone"),
            email: dados.get("email"),
            data_nascimento: dados.get("data_nascimento")
        };

        // Converte o objeto para JSON
        envia = JSON.stringify(envia);

        // Envia os dados via AJAX
        $.ajax({
            method: "PUT",
            url: "http://192.168.1.116:5000/usuarios/" + id, // ID do usuário
            data: envia,
            contentType: "application/json",
            headers: {
                'Authorization': 'Bearer ' + token // Adiciona o token no cabeçalho
            },
            success: function (retorno) {
                alert("Perfil atualizado com sucesso!");
                console.log(retorno);
            },
            error: function (retorno) {
                // Verifique se a resposta contém uma mensagem de erro
                var mensagemErro = retorno.responseJSON ? retorno.responseJSON.error : "Erro, verifique se todos os campos estão preenchidos!";
                alert(mensagemErro);
            }
        });
    });
document.querySelector(".menu-item button").addEventListener("click", function () {
    localStorage.removeItem("token"); // Remove o token do localStorage
    window.location.href = "login.html"; // Redireciona para a página de login
});

        // ==================== UPLOAD DE IMAGEM ====================

        // Evento de clique para abrir o seletor de arquivo
        $("#btnAlterarImagem").click(function () {
            $("#inputImagem").click();
        });

        // Evento de mudança no input de imagem
        $("#inputImagem").change(function () {
            var file = this.files[0]; // Obtém o primeiro arquivo selecionado

            if (!file) {
                alert("Nenhuma imagem selecionada.");
                return;
            }

            // Exibe a pré-visualização da imagem antes do upload
            var reader = new FileReader();
            reader.onload = function (e) {
                $("#imgPreview").attr("src", e.target.result); // Exibe a imagem no preview
            };
            reader.readAsDataURL(file); // Converte para Base64

            var formData = new FormData();
            formData.append("imagem", file);

            // Envia a imagem para o servidor via AJAX
            $.ajax({
                method: "PUT",
                url: "http://192.168.1.116:5000/usuarios/" + id + "/imagem",
                data: formData,
                contentType: false,
                processData: false,
                headers: {
                    "Authorization": "Bearer " + token
                },
                success: function (response) {
                    alert("Imagem atualizada com sucesso!");

                    // Converte a imagem para Base64 e armazena no localStorage
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        localStorage.setItem("imagem_usuario", e.target.result);
                    };
                    reader.readAsDataURL(file);
                },
                error: function (error) {
                    alert("Erro ao atualizar a imagem.");
                    console.log(error);
                }
            });
        });

        // Ao carregar a página, exibe a imagem salva no localStorage (se existir)
        $(document).ready(function () {
            var imagemSalva = localStorage.getItem("imagem_usuario");
            if (imagemSalva) {
                $("#imgPreview").attr("src", imagemSalva);
            }
        });
    </script>
