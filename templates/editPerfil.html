    <h1 class="titulo">Editar Perfil</h1>
    <section>
        <div>
            <div class="img_perfil">
                <img src="../static/img/user.png" class="foto_usuario" id="imgPreview"/>
                <input type="file" id="inputImagem" style="display: none;" accept="image/*">
                <button class="btn-change-img" id="btnAlterarImagem">Alterar Imagem</button>
            </div>
        </div>
        <div class="lavaloucasmp4">

            <form id="formCadastroUsuario" class="formulario">
                
                <div class="form-grid">

                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input class="inserir" type="text" id="nome" name="nome" placeholder="Nome" />
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input class="inserir" type="email" id="email" name="email" placeholder="seuemail@email.com" />
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input class="inserir" type="tel" id="telefone" name="telefone" placeholder="99 9999-9999" />
                    </div>

                    <div class="form-group">
                        <label for="data_nascimento">Data de nascimento:</label>
                        <input class="inserir" type="date" id="data_nascimento" name="data_nascimento" />
                    </div>
                </div>


                <button type="submit" class="btn-save">Salvar</button>
            </form>
            <a href="editSenha.html"><button class="btn-senha-mudar">Mudar Senha</button></a>

        </div>
    </section>

    <script>
        // Carrega os dados do usuário do localStorage
        $(document).ready(function () {
            var nome = localStorage.getItem("nome");
            document.getElementById("nome").value = nome;
    
            var email = localStorage.getItem("email");
            document.getElementById("email").value = email;
    
            var data_nascimento = localStorage.getItem("data_nascimento");
            document.getElementById("data_nascimento").value = data_nascimento;
    
            var telefone = localStorage.getItem("telefone");
            document.getElementById("telefone").value = telefone;
    
            var imagemSalva = localStorage.getItem("imagem_usuario");
            if (imagemSalva) {
                $("#imgPreview").attr("src", imagemSalva);
            }
        });
    
        // Aqui é definido o que é feito quando o usuário aperta em "Salvar"
        $("#formCadastroUsuario").on("submit", function (e) {
            e.preventDefault(); // Impede o recarregamento da página!
    
            var id = localStorage.getItem("id_usuario");
            if (!id) {
                Swal.fire({
                    title: "Erro!",
                    text: "Usuário não encontrado!",
                    icon: "error"
                });
                return; // Impede a execução do restante do código
            }
    
            // Captura os dados do formulário
            let formData = new FormData(this);
    
            // Adiciona a imagem ao FormData, se houver
            var fileInput = document.getElementById("inputImagem");
            if (fileInput.files.length > 0) {
                formData.append("imagem", fileInput.files[0]);
            }
    
            // Envia os dados via AJAX
            $.ajax({
                method: "PUT",
                url: ipPython + "/usuarios" + id, // ID do usuário

                data: formData,
                contentType: false,
                processData: false,
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem("token") // Adiciona o token no cabeçalho
                },
                success: function (retorno) {

                    localStorage.setItem("nome", formData.get("nome"))
                    localStorage.setItem("email", formData.get("email"))
                    localStorage.setItem("telefone", formData.get("telefone"))
                    localStorage.setItem("data_nascimento", formData.get("data_nascimento"))

                    alert("Perfil atualizado com sucesso!");
                    console.log(retorno);
                    // Atualiza a imagem no localStorage
                    if (fileInput.files.length > 0) {
                        var reader = new FileReader();
                        reader.onload = function (e) {
                            localStorage.setItem("imagem_usuario", e.target.result);
                            $("#imgPreview").attr("src", e.target.result); // Atualiza a imagem no preview
                        };
                        reader.readAsDataURL(fileInput.files[0]);
                    }
                },
                error: function (retorno) {
                    var mensagemErro = retorno.responseJSON ? retorno.responseJSON.error : "Erro, verifique se todos os campos estão preenchidos!";
                    alert(mensagemErro);
                }
            });
        });
    
        // Evento de clique para abrir o seletor de arquivo
        $("#btnAlterarImagem").click(function () {
            $("#inputImagem").click();
        });
    
        // Evento de mudança no input de imagem
        $("#inputImagem").change(function () {
            var file = this.files[0]; // Obtém o primeiro arquivo selecionado
    
            if (!file) {
                alert("Nenhuma imagem selecionada.");
                return;
            }
    
            // Exibe a pré-visualização da imagem antes do upload
            var reader = new FileReader();
            reader.onload = function (e) {
                $("#imgPreview").attr("src", e.target.result); // Exibe a imagem no preview
            };
            reader.readAsDataURL(file); // Converte para Base64
        });
    
        // Logout
        document.querySelector(".menu-item button").addEventListener("click", function () {
            localStorage.removeItem("token"); // Remove o token do localStorage
            localStorage.removeItem("id_usuario");
            localStorage.removeItem("nome");
            localStorage.removeItem("cargo");
            localStorage.removeItem("email");
            localStorage.removeItem("multa");
            localStorage.removeItem("data_nascimento");
            localStorage.removeItem("telefone");
            localStorage.removeItem("imagem_usuario");
            window.location.href = "login.html"; // Redireciona para a página de login
        });
    </script>
