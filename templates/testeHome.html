<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Avaliações do Livro</title>
    <style>
        .reviews-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 1rem;
        }
        .review {
            border-bottom: 1px solid #eee;
            padding: 0.75rem 0;
        }
        .review:last-child {
            border-bottom: none;
        }
        .review-header {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }
        .review-rating {
            color: #ffb400; /* star color */
            font-size: 1.1rem;
        }
        .review-comment {
            font-size: 0.9rem;
            line-height: 1.3;
            color: #555;
            margin-bottom: 0.5rem;
        }
        .review-date {
            font-size: 0.75rem;
            color: #999;
        }
        @media (max-width: 600px) {
            body {
                margin: 0.5rem;
            }
            .reviews-container {
                padding: 0.75rem;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <h1>Avaliações</h1>
    <div id="reviewsContainer" class="reviews-container">
        <!-- As avaliações serão inseridas aqui -->
    </div>

    <script>
        const ipPython = "http://your-api-url"; // Substitua pela URL base da sua API
        const id_livro = 123; // Substitua pelo ID do livro atual

        function carregaAval() {
            fetch(`${ipPython}/avaliacao?livro_id=${id_livro}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao carregar avaliações');
                }
                return response.json();
            })
            .then(retorno => {
                const container = document.getElementById("reviewsContainer");
                container.innerHTML = "";

                if (!retorno.Av || retorno.Av.length === 0) {
                    container.innerHTML = "<p>Nenhuma avaliação encontrada para este livro.</p>";
                    return;
                }

                retorno.Av.forEach(avaliacao => {
                    let usuario = avaliacao.usuario || "Usuário anônimo";
                    let nota = avaliacao.nota || 0;
                    let comentario = avaliacao.comentario || "";
                    let data = avaliacao.data ? new Date(avaliacao.data).toLocaleDateString("pt-BR") : "";

                    let stars = "";
                    for (let i = 1; i <= 5; i++) {
                        stars += i <= nota ? "★" : "☆";
                    }

                    container.innerHTML += `
                        <div class="review">
                            <div class="review-header">
                                <span class="review-user">${usuario}</span>
                                <span class="review-rating" aria-label="Avaliação: ${nota} de 5">${stars}</span>
                            </div>
                            <div class="review-comment">${comentario}</div>
                            <div class="review-date">${data}</div>
                        </div>
                    `;
                });
            })
            .catch(error => {
                const container = document.getElementById("reviewsContainer");
                container.innerHTML = "<p>Erro ao carregar avaliações. Por favor, tente novamente mais tarde.</p>";
                console.error(error);
            });
        }

        // Chama a função para carregar as avaliações ao carregar a página
        carregaAval();
    </script>
</body>
</html>
