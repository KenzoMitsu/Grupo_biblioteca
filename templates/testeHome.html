<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/css/catalogo.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../static/js/paginaip.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <header>
        <!-- Logo -->
        <div class="header-left">
            <a id="logoHeader" href="home.html"><img src="../static/img/logo.png" alt="Logo"></a>
        </div>

        <!-- Barra de Pesquisa -->
        <form id="formBuscaLivro">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="campoBusca" placeholder="Pesquise Seu Livro" class="search-box">
            </div>
        </form>

        <div class="coisa">
            <!-- Ícone de Menu com Dropdown -->
            <div class="header-end">
                <div class="menu-container">
                    <div class="menu-icon" id="menuButton">
                        <div class="menulinha"></div>
                        <div class="menulinha"></div>
                        <div class="menulinha"></div>
                    </div>

                    <ul class="dropdown-menu" id="dropdownMenu">

                    </ul>

                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="bemvindo">
            <h3 style="display: none;" class="span"><span id="nomeUsuario" class="nomeUsuario"
                    style="display: none;"></span></h3>
        </div>

        <div class="container">
            <h3 class="titulo">Catálogo Completo</h3>

            <div class="filtros-container">
                <div class="row">
                    <div class="col-md-6">
                        <label for="filtroCategoria" class="form-label">Filtrar por Categoria:</label>
                        <select id="filtroCategoria" class="form-select">
                            <option value="">Todas as categorias</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="filtroDisponibilidade" class="form-label">Filtrar por Disponibilidade:</label>
                        <select id="filtroDisponibilidade" class="form-select">
                            <option value="">Todos</option>
                            <option value="disponivel">Disponíveis</option>
                            <option value="indisponivel">Indisponíveis</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="listalivros" id="listaLivros">
                <!-- Livros serão carregados aqui via JavaScript -->
            </div>

            <div class="paginacao">
                <a href="" class="btn" id="pagina-anterior"> <i class="fa-solid fa-left-long"></i> </a>
                <h3 class="paginaAtual" id="paginaAtual">1</h3>
                <a href="" class="btn" id="pagina-proxima"> <i class="fa-solid fa-right-long"></i> </a>
            </div>
        </div>
    </main>

    <footer class="inter">
        <div class="separacao1">
            <p>Entre em contato conosco</p>
            <div class="redes">
                <a href="https://www.whatsapp.com/?lang=pt_BR">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="https://www.instagram.com">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://br.linkedin.com">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://x.com/?lang=pt">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://pt-br.facebook.com/login/device-based/regular/login/">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </div>
        </div>
        <div class="rodape-inter">
            <div class="informacao">
                <p class="informacoes">INFORMAÇÕES</p>
                <div class="linha"></div>
                <div class="display">
                    <i class="fa-solid fa-envelope icons"></i>
                    <p class="text">asa.literaria@email.com</p>
                </div>
                <div class="display">
                    <i class="fa-solid fa-phone icons"></i>
                    <p class="text">(18)99999-9999</p>
                </div>
            </div>
            <div class="imagem">
                <img class="logo_rodape" src="../static/img/logo.png" alt="logo">
            </div>
            <div class="localizacao">
                <p class="local">LOCALIZAÇÃO
                    <br>
                    Birigui - SP
                </p>
            </div>
        </div>
        <div class="as">
            <a href="https://www.google.com.br/?hl=pt-BR" class="text2">Termos de Uso</a>
            <a href="https://www.google.com.br/?hl=pt-BR" class="text2">Política de privacidade</a>
        </div>
    </footer>

    <script>
        var nome = localStorage.getItem("nome")
        document.getElementById("nomeUsuario").innerHTML = nome

        let filtrosAtivos = {
            categoria: '',
            disponibilidade: ''
        };

        function carregarCategorias() {
            $.ajax({
                url: ipPython + "/todas_categorias",
                method: "GET",
                success: function (retorno) {
                    const filtroCategoria = document.getElementById('filtroCategoria');
                    filtroCategoria.innerHTML = `<option value="">Todas</option>`; // limpa e coloca o "Todas"

                    retorno.categorias.sort().forEach(categoria => {
                        const option = document.createElement('option');
                        option.value = categoria;
                        option.textContent = categoria;
                        filtroCategoria.appendChild(option);
                    });

                    // Restaura filtro da URL (se houver)
                    const params = new URLSearchParams(window.location.search);
                    if (params.has('categoria')) {
                        filtroCategoria.value = params.get('categoria');
                        filtrosAtivos.categoria = params.get('categoria');
                    }
                    if (params.has('disponibilidade')) {
                        document.getElementById('filtroDisponibilidade').value = params.get('disponibilidade');
                        filtrosAtivos.disponibilidade = params.get('disponibilidade');
                    }
                },
                error: function () {
                    console.error("Erro ao carregar categorias.");
                }
            });
        }

        function carregaLivros() {
            const params = new URLSearchParams(window.location.search);
            const pagina = parseInt(params.get('pagina')) || 1;

            $.ajax({
                url: ipPython + "/livro?pagina=" + pagina,
                method: "GET",
                success: function (retorno) {
                    const html = document.getElementById("listaLivros");
                    html.innerHTML = "";

                    if (!retorno.livros || retorno.livros.length === 0) {
                        html.innerHTML = `<p>Nenhum livro encontrado!</p>`;
                        return;
                    }

                    document.getElementById("paginaAtual").innerHTML = retorno.pagina_atual;

                    const total = retorno.total_paginas;
                    const anterior = retorno.pagina_atual - 1;
                    const proxima = retorno.pagina_atual + 1;

                    const btnAnterior = document.getElementById("pagina-anterior");
                    const btnProxima = document.getElementById("pagina-proxima");

                    btnAnterior.style.display = retorno.pagina_atual > 1 ? "" : "none";
                    btnProxima.style.display = retorno.pagina_atual < total ? "" : "none";

                    const paramsClone = new URLSearchParams(window.location.search);

                    paramsClone.set("pagina", anterior);
                    btnAnterior.href = "/templates/catalogo.html?" + paramsClone.toString();

                    paramsClone.set("pagina", proxima);
                    btnProxima.href = "/templates/catalogo.html?" + paramsClone.toString();

                    retorno.livros.forEach(livro => {
                        html.innerHTML += `
                                <div class="item" data-categoria="${livro.categoria}" data-disponibilidade="${livro.quantidade > 0 ? 'disponivel' : 'indisponivel'}">
                                    <a title="${livro.titulo}" href="reserva.html?id=${livro.id_livro}">
                                        <img src="${ipPython}/static/uploads/Livros/${livro.id_livro}.jpeg" alt="${livro.titulo}">
                                        <p>${livro.titulo}</p>
                                    </a>
                                </div>
                            `;
                    });

                    aplicarFiltros(); // Aplica filtros visuais nos livros
                },
                error: function () {
                    document.getElementById("listaLivros").innerHTML = `<p>Erro ao carregar livros.</p>`;
                }
            });
        }

        function aplicarFiltros() {
            const livros = document.querySelectorAll('#listaLivros .item');
            livros.forEach(item => {
                const cat = item.getAttribute('data-categoria');
                const disp = item.getAttribute('data-disponibilidade');

                const categoriaOk = !filtrosAtivos.categoria || filtrosAtivos.categoria === cat;
                const disponibilidadeOk = !filtrosAtivos.disponibilidade || filtrosAtivos.disponibilidade === disp;

                item.style.display = (categoriaOk && disponibilidadeOk) ? "" : "none";
            });
        }

        document.getElementById('filtroCategoria').addEventListener('change', function () {
            filtrosAtivos.categoria = this.value;
            aplicarFiltros();

            const params = new URLSearchParams(window.location.search);
            if (this.value) {
                params.set('categoria', this.value);
            } else {
                params.delete('categoria');
            }
            window.history.pushState({}, '', `/templates/catalogo.html?${params.toString()}`);
        });

        document.getElementById('filtroDisponibilidade').addEventListener('change', function () {
            filtrosAtivos.disponibilidade = this.value;
            aplicarFiltros();

            const params = new URLSearchParams(window.location.search);
            if (this.value) {
                params.set('disponibilidade', this.value);
            } else {
                params.delete('disponibilidade');
            }
            window.history.pushState({}, '', `/templates/catalogo.html?${params.toString()}`);
        });

        $("#formBuscaLivro").on("submit", function (e) {
            e.preventDefault();

            const termo = $("#campoBusca").val().trim();

            if (!termo) {
                Swal.fire({
                    title: "Atenção!",
                    text: "Digite algo para buscar.",
                    icon: "warning"
                });
                return;
            }

            $.ajax({
                url: ipPython + "/pesquisar_livro?q=" + encodeURIComponent(termo),
                method: "GET",
                success: function (retorno) {
                    $("#listaLivros").empty();

                    if (retorno.livros && retorno.livros.length > 0) {
                        retorno.livros.forEach(livro => {
                            $("#listaLivros").append(`
                                    <div class="item">
                                        <a href="reserva.html?id=${livro.id_livro}&titulo=${livro.titulo}">
                                            <img src="${ipPython}/static/uploads/Livros/${livro.id_livro}.jpeg" alt="">
                                            <p>${livro.titulo}</p>
                                        </a>
                                    </div>
                                `);
                        });
                    } else {
                        $("#listaLivros").html("<p>Nenhum livro encontrado.</p>");
                    }

                    document.querySelector('.paginacao').style.display = 'none';
                },
                error: function () {
                    Swal.fire({
                        title: "Erro!",
                        text: "Erro ao buscar livros.",
                        icon: "error"
                    });
                }
            });
        });

        $("#campoBusca").on("input", function () {
            if ($(this).val().trim() === "") {
                document.querySelector('.paginacao').style.display = 'flex';
                carregaLivros();
            }
        });

        // Carrega tudo ao iniciar
        carregarCategorias();
        carregaLivros();
    </script>
    
    
</body>

</html>
