<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

        rel="stylesheet">

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/css/catalogo.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../static/img/head-removebg-preview.png">
    <script src="../static/js/paginaip.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
</head>

<body>
    <header>
        <!-- Logo -->
        <div class="header-left">
            <a id="logoHeader" href="home.html"><img src="../static/img/logo.png" alt="Logo"></a>
        </div>

        <!-- Barra de Pesquisa -->
        <form id="formBuscaLivro">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="campoBusca" placeholder="Pesquise Seu Livro" class="search-box">
            </div>
        </form>

        <div class="coisa">
            <!-- Ícone de Menu com Dropdown -->
            <div class="header-end">
                <div class="menu-container">
                    <div class="menu-icon" id="menuButton">
                        <div class="menulinha"></div>
                        <div class="menulinha"></div>
                        <div class="menulinha"></div>
                    </div>

                    <ul class="dropdown-menu" id="dropdownMenu">

                    </ul>

                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="bemvindo">
            <h3 class="span">Bem vindo<span id="nomeUsuario" class="nomeUsuario"></span></h3>
        </div>

        <div class="container">
            <h1 class="titulo">Catálogo Completo</h1>

            <div class="filtros-container">
                <div class="row">
                    <div class="col-md-6">
                        <label for="filtroCategoria" class="form-label">Filtrar por Categoria:</label>
                        <select id="filtroCategoria" class="form-select">
                            <option value="">Todas as categorias</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="filtroDisponibilidade" class="form-label">Filtrar por Disponibilidade:</label>
                        <select id="filtroDisponibilidade" class="form-select">
                            <option value="">Todos</option>
                            <option value="disponivel">Disponíveis</option>
                            <option value="indisponivel">Indisponíveis</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="listalivros" id="listaLivros">
                <!-- Livros serão carregados aqui via JavaScript -->
            </div>

            <div class="paginacao">
                <a href="" class="btn" id="pagina-anterior"> <i class="fa-solid fa-left-long"></i> </a>
                <h3 class="paginaAtual" id="paginaAtual">1</h3>
                <a href="" class="btn" id="pagina-proxima"> <i class="fa-solid fa-right-long"></i> </a>
            </div>
        </div>
    </main>

    <footer class="inter">
        <div class="separacao1">
            <p>Entre em contato conosco</p>
            <div class="redes">
                <a href="https://www.whatsapp.com/?lang=pt_BR">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="https://www.instagram.com">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://br.linkedin.com">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://x.com/?lang=pt">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://pt-br.facebook.com/login/device-based/regular/login/">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </div>
        </div>
        <div class="rodape-inter">
            <div class="informacao">
                <p class="informacoes">INFORMAÇÕES</p>
                <div class="linha"></div>
                <div class="display">
                    <i class="fa-solid fa-envelope icons"></i>
                    <p class="text">asa.literaria@email.com</p>
                </div>
                <div class="display">
                    <i class="fa-solid fa-phone icons"></i>
                    <p class="text">(18)99999-9999</p>
                </div>
            </div>
            <div class="imagem">
                <img class="logo_rodape" src="../static/img/logo.png" alt="logo">
            </div>
            <div class="localizacao">
                <p class="local">LOCALIZAÇÃO
                    <br>
                    Birigui - SP
                </p>
            </div>
        </div>
        <div class="as">
            <a href="https://www.google.com.br/?hl=pt-BR" class="text2">Termos de Uso</a>
            <a href="https://www.google.com.br/?hl=pt-BR" class="text2">Política de privacidade</a>
        </div>
    </footer>

    <script>
        // Verifica se o token está armazenado no Local Storage da própria web (SEGURANÇA DO SITE)
        var nome = localStorage.getItem("nome")
        document.getElementById("nomeUsuario").innerHTML = nome

        // Variáveis para controle de filtros
        let categorias = [];
        let filtrosAtivos = {
            categoria: '',
            disponibilidade: ''
        };

        function carregaLivros() {
            // Captura todos os parâmetros da URL, inclusive filtros
            const params = new URLSearchParams(window.location.search);
            var pagina = parseInt(params.get('pagina')) || 1;

            // Adiciona filtros atuais aos parâmetros
            if (filtrosAtivos.categoria) {
                params.set('categoria', filtrosAtivos.categoria);
            } else {
                params.delete('categoria');
            }

            if (filtrosAtivos.disponibilidade) {
                params.set('disponibilidade', filtrosAtivos.disponibilidade);
            } else {
                params.delete('disponibilidade');
            }

            // Monta a string de parâmetros para AJAX (inclui todos, inclusive filtros)
            var urlAjax = ipPython + "/livro?" + params.toString();

            // Oculta ou mostra o botão de página anterior
            if (pagina <= 1) {
                document.getElementById('pagina-anterior').style.display = "none";
            } else {
                document.getElementById('pagina-anterior').style.display = "";
            }

            $.ajax({
                url: urlAjax,
                method: "GET",
                timeout: 0,
                success: function (retorno) {
                    var total = retorno.total_paginas;
                    var paginaAtual = retorno.pagina_atual;
                    var anterior = paginaAtual - 1;
                    var proxima = paginaAtual + 1;

                    // Atualiza links de navegação mantendo TODOS os filtros
                    params.set('pagina', anterior);
                    document.getElementById("pagina-anterior").href = "/templates/catalogo.html?" + params.toString();

                    params.set('pagina', proxima);
                    document.getElementById("pagina-proxima").href = "/templates/catalogo.html?" + params.toString();

                    // Restaura página atual nos params para uso futuro
                    params.set('pagina', paginaAtual);

                    // Oculta ou mostra o botão de próxima página
                    if (paginaAtual >= total) {
                        document.getElementById('pagina-proxima').style.display = "none";
                    } else {
                        document.getElementById('pagina-proxima').style.display = "";
                    }

                    var html = document.getElementById("listaLivros");
                    html.innerHTML = "";

                    if (!retorno.livros || retorno.livros.length === 0) {
                        html.innerHTML = `<p>Nenhum livro encontrado com os filtros selecionados!</p>`;
                        return;
                    }

                    document.getElementById("paginaAtual").innerHTML = paginaAtual;

                    // Preencher categorias se for a primeira carga
                    if (categorias.length === 0) {
                        const categoriasUnicas = new Set();
                        retorno.livros.forEach(livro => {
                            if (livro.categoria) {
                                categoriasUnicas.add(livro.categoria);
                            }
                        });

                        categorias = Array.from(categoriasUnicas).sort();

                        // Preencher dropdown de categorias
                        const filtroCategoria = document.getElementById('filtroCategoria');
                        categorias.forEach(categoria => {
                            const option = document.createElement('option');
                            option.value = categoria;
                            option.textContent = categoria;
                            filtroCategoria.appendChild(option);
                        });

                        // Restaurar filtro se estiver na URL
                        if (params.has('categoria')) {
                            filtroCategoria.value = params.get('categoria');
                            filtrosAtivos.categoria = params.get('categoria');
                        }

                        if (params.has('disponibilidade')) {
                            document.getElementById('filtroDisponibilidade').value = params.get('disponibilidade');
                            filtrosAtivos.disponibilidade = params.get('disponibilidade');
                        }
                    }

                    retorno.livros.forEach((livro) => {
                        html.innerHTML += `
                            <div class="item">
                                <a title="${livro.titulo}" href="reserva.html?id=${livro.id_livro}">
                                    <img src="${ipPython}/static/uploads/Livros/${livro.id_livro}.jpeg" alt="${livro.titulo}">
                                    <p>${livro.titulo}</p>
                                </a>
                            </div>
                        `;
                    });
                },
                error: function (xhr) {
                    document.getElementById("listaLivros").innerHTML = `<p>Erro ao carregar livros.</p>`;
                }
            });
        }

        // Event listeners para filtros
        document.getElementById('filtroCategoria').addEventListener('change', function () {
            filtrosAtivos.categoria = this.value;
            window.history.pushState({}, '', '/templates/catalogo.html?pagina=1');
            carregaLivros();
        });

        document.getElementById('filtroDisponibilidade').addEventListener('change', function () {
            filtrosAtivos.disponibilidade = this.value;
            window.history.pushState({}, '', '/templates/catalogo.html?pagina=1');
            carregaLivros();
        });

        // Função de busca
        $("#formBuscaLivro").on("submit", function (e) {
            e.preventDefault();

            let termo = $("#campoBusca").val().trim();

            if (!termo) {
                Swal.fire({
                    title: "Atenção!",
                    text: "Digite algo para buscar.",
                    icon: "warning"
                });
                return;
            }

            $.ajax({
                method: "GET",
                url: ipPython + "/pesquisar_livro?q=" + encodeURIComponent(termo),
                success: function (retorno) {
                    $("#listaLivros").empty();

                    if (retorno.livros && retorno.livros.length > 0) {
                        retorno.livros.forEach(livro => {
                            $("#listaLivros").append(`
                            <div class="item">
                                <a href="reserva.html?id=${livro.id_livro}&ISBN=${livro.ISBN}&autor=${livro.autor}
                                &categoria=${livro.categoria}&data_publicacao=${livro.data_publicacao}&descricao=${livro.descricao}
                                &quantidade=${livro.quantidade}&titulo=${livro.titulo}">

                                    <img src="${ipPython}/static/uploads/Livros/${livro.id_livro}.jpeg" alt="">
                                    <p>${livro.titulo}</p>
                                </a>
                            </div>
                        `);
                        });
                    } else {
                        $("#listaLivros").html("<p>Nenhum livro encontrado.</p>");
                    }

                    // Esconde a paginação quando em modo de busca
                    document.querySelector('.paginacao').style.display = 'none';
                },
                error: function (xhr) {
                    let erroMsg = "Erro ao buscar livros.";
                    if (xhr.responseText) {
                        try {
                            erroMsg = JSON.parse(xhr.responseText).mensagem || erroMsg;
                        } catch (e) { }
                    }

                    Swal.fire({
                        title: "Erro!",
                        text: erroMsg,
                        icon: "error"
                    });
                }
            });
        });

        // Detecta se o usuário limpou o campo de busca
        $("#campoBusca").on("input", function () {
            if ($(this).val().trim() === "") {
                document.querySelector('.paginacao').style.display = 'flex';
                carregaLivros(); // Recarrega todos os livros se o campo estiver vazio
            }
        });

        // Carrega os livros ao iniciar
        carregaLivros();
    </script>
</body>

</html>
