    <script>

        // Função para carregar livros (busca e paginação)
        function carregaLivros() {
            const params = new URLSearchParams(window.location.search);
            const pagina = parseInt(params.get('pagina')) || 1;
            const urlAjax = ipPython + "/pesquisar_livro_avancado?" + params.toString();

            $('#pagina-anterior').toggle(pagina > 1);

            $.ajax({
                url: urlAjax,
                method: "GET",
                dataType: "json",
                success: function (retorno) {
                    const total = retorno.total_paginas;
                    const paginaAtual = retorno.pagina_atual;
                    const anterior = paginaAtual - 1;
                    const proxima = paginaAtual + 1;

                    let paramsAnterior = new URLSearchParams(params);
                    paramsAnterior.set('pagina', anterior);
                    $("#pagina-anterior").attr("href", "?" + paramsAnterior.toString());

                    let paramsProxima = new URLSearchParams(params);
                    paramsProxima.set('pagina', proxima);
                    $("#pagina-proxima").attr("href", "?" + paramsProxima.toString());

                    $('#pagina-proxima').toggle(paginaAtual < total);

                    $("#paginaAtual").text(paginaAtual);

                    let html = "";
                    if (!retorno.livros || retorno.livros.length === 0) {
                        html = `<p>Livros não encontrados!</p>`;
                    } else {
                        retorno.livros.forEach((livro) => {
                            const disponibilidade = livro.quantidade > 0;
                            const statusClasse = disponibilidade ? "status-verde" : "status-vermelho";
                            const statusTexto = disponibilidade ? "Disponível" : "Indisponível";
                            const nota = (livro.nota !== null && livro.nota !== undefined) ? livro.nota : "-";
                            const paginas = (livro.paginas !== null && livro.paginas !== undefined) ? livro.paginas : "-";
                            const idioma = livro.idioma || "-";

                            html += `
                        <div class="item">
                            <a title="${livro.titulo}" href="reserva.html?id=${livro.id_livro}">
                                <img src="${ipPython}/static/uploads/Livros/${livro.id_livro}.jpeg" alt="">
                                <p><b>${livro.titulo}</b></p>
                                <p class="livro-nota"><b>Nota:</b> ${nota}/5</p>
                                <p class="livro-idioma"><b>Idioma:</b> ${idioma}</p>
                                <p class="livro-paginas"><b>Páginas:</b> ${paginas}</p>
                                <p class="status-livro ${statusClasse}" data-id="${livro.id_livro}">${statusTexto}</p>
                            </a>
                        </div>
                    `;
                        });
                    }

                    $("#listaLivros").html(html);
                },
                error: function (xhr) {
                    $("#listaLivros").html(`<p>Erro ao carregar livros.</p>`);
                }
            });
        }


        // Busca ao enviar o formulário
        $("#formBuscaLivro").on("submit", function (e) {
            e.preventDefault();
            let termo = $("#campoBusca").val().trim();

            if (!termo) {
                Swal.fire({
                    title: "Atenção!",
                    text: "Digite algo para buscar.",
                    icon: "warning"
                });
                return;
            }

            const params = new URLSearchParams(window.location.search);
            params.set('q', termo);
            params.set('pagina', 1);
            window.history.replaceState({}, '', window.location.pathname + '?' + params.toString());

            carregaLivros();
        });

        // Busca dinâmica conforme digita
        $("#campoBusca").on("input", function () {
            let termo = $(this).val().trim();
            const params = new URLSearchParams(window.location.search);

            if (termo) {
                params.set('q', termo);
                params.set('pagina', 1);
            } else {
                params.delete('q');
                params.set('pagina', 1);
            }

            window.history.replaceState({}, '', window.location.pathname + '?' + params.toString());
            carregaLivros();
        });

        // Ao carregar a página, preenche o campo de busca se houver termo na URL e carrega os livros
        (function () {
            const params = new URLSearchParams(window.location.search);
            const termoInicial = params.get('q');
            if (termoInicial) {
                $("#campoBusca").val(termoInicial);
            }
            carregaLivros();
        })();

        // Carrega categorias e idiomas

        function carregarCategorias() {
            $.ajax({
                url: ipPython + "/todas_categorias",
                method: "GET",
                success: function (retorno) {
                    const filtroCategoria = $('#filtroCategoria');
                    filtroCategoria.empty().append('<option value="">Todas as categorias</option>');
                    if (retorno.categorias && retorno.categorias.length > 0) {
                        retorno.categorias.sort().forEach(categoria => {
                            filtroCategoria.append(`<option value="${categoria}">${categoria}</option>`);
                        });
                    }
                },
                error: function () {
                    $('#filtroCategoria').empty().append('<option value="">Todas as categorias</option>');
                }
            });
        }

        // Carrega idiomas e categorias

        function carregarCategorias() {
            $.ajax({
                url: ipPython + "/todas_categorias",
                method: "GET",
                success: function (retorno) {
                    const filtroCategoria = $('#filtroCategoria');
                    filtroCategoria.empty().append('<option value="">Todas as categorias</option>');
                    if (retorno.categorias && retorno.categorias.length > 0) {
                        retorno.categorias.sort().forEach(categoria => {
                            filtroCategoria.append(`<option value="${categoria}">${categoria}</option>`);
                        });
                    }
                },
                error: function () {
                    $('#filtroCategoria').empty().append('<option value="">Todas as categorias</option>');
                }
            });
        }

        const logoImage = document.getElementById("logoImage");
        logoImage.src = `${ipPython}/static/uploads/logo/logo.png`;

        const logoImage2 = document.getElementById("logoImage2");
        logoImage2.src = `${ipPython}/static/uploads/logo/logo.png`;



            // Chama a função assim que o DOM carregar
            document.addEventListener("DOMContentLoaded", atualizarLinksRelatorios);   
    
            const logoExts = ['png', 'jpg', 'jpeg', 'webp'];
                function atualizarLogoSite() {
                    let i = 0;
                    function tentarProxima() {
                        if (i >= logoExts.length) {
                            let logoImage = document.getElementById("logoImage");
                            let logoImage2 = document.getElementById("logoImage2");
                            if (logoImage) logoImage.src = '../static/img/head-removebg-preview.png';
                            if (logoImage2) logoImage2.src = '../static/img/head-removebg-preview.png';
                            return;
                        }
                        let url = `${ipPython}/static/uploads/logo/logo.${logoExts[i]}?${Date.now()}`;
                        fetch(url).then(resp => {
                            if (resp.ok) {
                                let logoImage = document.getElementById("logoImage");
                                let logoImage2 = document.getElementById("logoImage2");
                                if (logoImage) logoImage.src = url;
                                if (logoImage2) logoImage2.src = url;
                            } else {
                                i++;
                                tentarProxima();
                            }
                        });
                    }
                    tentarProxima();
                }
                document.addEventListener('DOMContentLoaded', atualizarLogoSite);
    </script>
