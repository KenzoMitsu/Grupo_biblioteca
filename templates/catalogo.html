    <style>
        .item {

            margin-bottom: 20px;
        }

        .livro-titulo {
            font-weight: bold;
            margin-top: 8px;
            font-size: 14px;
        }

        .livro-autor {
            color: #666;
            font-size: 13px;
        }

        .livro-nota,
        .livro-paginas {
            font-size: 12px;

        }

        .livro-disponibilidade {
            font-size: 12px;

            margin-top: 5px;
        }

        .livro-disponibilidade.disponivel {

        }

        .livro-disponibilidade.indisponivel {
            color: red;
        }

        .filtros-container {

            border-radius: 8px;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .paginacao {
            display: none !important;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-left">
            <a id="logoHeader" href="home.html"><img src="http://192.168.1.125:5000/static/uploads/logo/logo.png"
                    alt="Logo"></a>
        </div>
        <form id="formBuscaLivro">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="campoBusca" placeholder="Pesquise Seu Livro" class="search-box">
            </div>
        </form>
        <div class="coisa">
            <div class="header-end">
                <div class="menu-container">
                    <div class="menu-icon" id="menuButton">
                        <div class="menulinha"></div>
                        <div class="menulinha"></div>
                        <div class="menulinha"></div>
                    </div>
                    <ul class="dropdown-menu" id="dropdownMenu"></ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="titulo">Catálogo Completo</h1>
            <div class="filtros-container">
                <div class="row">
                    <div class="col-md-4">
                        <label for="filtroCategoria" class="form-label">Categoria:</label>
                        <select class="form-select" id="filtroCategoria">
                            <option value="">Todas as categorias</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="filtroDisponibilidade" class="form-label">Disponibilidade:</label>
                        <select id="filtroDisponibilidade" class="form-select">
                            <option value="">Todos</option>
                            <option value="disponivel">Disponíveis</option>
                            <option value="indisponivel">Indisponíveis</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="filtroNotaMin" class="form-label">Nota mínima:</label>
                        <select id="filtroNotaMin" class="form-select">
                            <option value="">Qualquer nota</option>
                            <option value="1">1+</option>
                            <option value="2">2+</option>
                            <option value="3">3+</option>
                            <option value="4">4+</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <label for="filtroPaginasMin" class="form-label">Páginas mínimas:</label>
                        <input type="number" id="filtroPaginasMin" class="form-control" placeholder="Mínimo">
                    </div>
                    <div class="col-md-4">
                        <label for="filtroPaginasMax" class="form-label">Páginas máximas:</label>
                        <input type="number" id="filtroPaginasMax" class="form-control" placeholder="Máximo">
                    </div>
                    <div class="col-md-4">
                        <label for="filtroIdioma" class="form-label">Idioma:</label>
                        <select id="filtroIdioma" class="form-select">
                            <option value="">Qualquer idioma</option>
                            <option value="Português">Português</option>
                            <option value="Inglês">Inglês</option>
                            <option value="Espanhol">Espanhol</option>
                            <option value="Francês">Francês</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12 text-end">
                        <button id="btnAplicarFiltros" class="btn btn-primary">Aplicar Filtros</button>
                        <button id="btnLimparFiltros" class="btn btn-secondary ms-2">Limpar Filtros</button>
                    </div>
                </div>
            </div>
            <div class="listalivros" id="listaLivros"></div>
            <div class="paginacao">
                <a href="" class="btn" id="pagina-anterior"><i class="fa-solid fa-left-long"></i></a>
                <h3 class="paginaAtual" id="paginaAtual">1</h3>
                <a href="" class="btn" id="pagina-proxima"><i class="fa-solid fa-right-long"></i></a>
            </div>
        </div>
    </main>

    <footer class="inter">

            <p>Entre em contato conosco</p>
            <div class="redes">

                <a href="https://br.linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://x.com/?lang=pt"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://pt-br.facebook.com/login/device-based/regular/login/"><i
                        class="fa-brands fa-facebook"></i></a>
            </div>
        </div>
        <div class="rodape-inter">
            <div class="informacao">
                <p class="informacoes">INFORMAÇÕES</p>
                <div class="linha"></div>
                <div class="display">
                    <i class="fa-solid fa-envelope icons"></i>
                    <p class="text">asa.literaria@email.com</p>
                </div>
                <div class="display">
                    <i class="fa-solid fa-phone icons"></i>
                    <p class="text">(18)99999-9999</p>
                </div>
            </div>
            <div class="imagem">
                <img class="logo_rodape" src="http://192.168.1.125:5000/static/uploads/logo/logo.png" alt="logo">
            </div>
            <div class="localizacao">
                <p class="local">LOCALIZAÇÃO<br>Birigui - SP</p>
            </div>
        </div>
        <div class="as">
            <a href="https://www.google.com.br/?hl=pt-BR" class="text2">Termos de Uso</a>
            <a href="https://www.google.com.br/?hl=pt-BR" class="text2">Política de privacidade</a>
        </div>
    </footer>

    <script>
        $(document).ready(function () {
            let todosLivros = []; // Todos os livros do catálogo

            // Carrega todas as categorias
            function carregarCategorias() {
                $.ajax({
                    url: ipPython + "/todas_categorias",
                    method: "GET",
                    success: function (retorno) {
                        const filtroCategoria = $('#filtroCategoria');
                        filtroCategoria.empty().append('<option value="">Todas as categorias</option>');
                        if (retorno.categorias && retorno.categorias.length > 0) {
                            retorno.categorias.sort().forEach(categoria => {
                                filtroCategoria.append(`<option value="${categoria}">${categoria}</option>`);
                            });
                        }
                    },
                    error: function () {
                        const filtroCategoria = $('#filtroCategoria');
                        filtroCategoria.empty().append('<option value="">Todas as categorias</option>');
                    }
                });
            }

            // Carrega todos os livros de uma vez só
            function carregarTodosLivros(callback) {
                $('#listaLivros').html('<p>Carregando livros...</p>');
                $.ajax({
                    url: ipPython + "/livros_todos", // ajuste para o endpoint correto da sua API
                    method: "GET",
                    success: function (retorno) {
                        todosLivros = retorno.livros || [];
                        if (typeof callback === "function") callback();
                    },
                    error: function () {
                        $('#listaLivros').html('<p class="text-danger">Erro ao carregar todos os livros.</p>');
                    }
                });
            }

            // Aplica filtros sobre todos os livros
            function aplicarFiltrosFrontend() {
                let filtrados = todosLivros;
                const categoriaAtiva = $('#filtroCategoria').val();
                const dispAtiva = $('#filtroDisponibilidade').val();
                const notaMin = $('#filtroNotaMin').val();
                const paginasMin = $('#filtroPaginasMin').val();
                const paginasMax = $('#filtroPaginasMax').val();
                const idioma = $('#filtroIdioma').val();

                if (categoriaAtiva) {
                    filtrados = filtrados.filter(livro => (livro.categoria || '').toLowerCase() === categoriaAtiva.toLowerCase());
                }
                if (dispAtiva) {
                    filtrados = filtrados.filter(livro => {
                        if (dispAtiva === 'disponivel') return livro.quantidade > 0;
                        if (dispAtiva === 'indisponivel') return livro.quantidade <= 0;
                        return true;
                    });
                }
                if (notaMin) {
                    filtrados = filtrados.filter(livro => (livro.nota || 0) >= parseFloat(notaMin));
                }
                if (paginasMin) {
                    filtrados = filtrados.filter(livro => (livro.paginas || 0) >= parseInt(paginasMin));
                }
                if (paginasMax) {
                    filtrados = filtrados.filter(livro => (livro.paginas || 0) <= parseInt(paginasMax));
                }
                if (idioma) {
                    filtrados = filtrados.filter(livro => (livro.idioma || '').toLowerCase() === idioma.toLowerCase());
                }

                exibirLivros(filtrados);
            }

            // Exibe os livros filtrados na tela
            function exibirLivros(livros) {
                const listaLivros = $('#listaLivros');
                listaLivros.empty();

                if (!livros || livros.length === 0) {
                    listaLivros.html('<p>Nenhum livro encontrado com os filtros atuais.</p>');
                    return;
                }

                livros.forEach(livro => {
                    const disponibilidade = livro.quantidade > 0 ? 'disponivel' : 'indisponivel';
                    const disponibilidadeTexto = livro.quantidade > 0 ? 'Disponível' : 'Indisponível';

                    listaLivros.append(`
                        <div class="item" data-categoria="${livro.categoria}" data-disponibilidade="${disponibilidade}">
                            <a title="${livro.titulo}" href="reserva.html?id=${livro.id_livro}">
                                <img src="${ipPython}/static/uploads/Livros/${livro.id_livro}.jpeg" alt="${livro.titulo}">
                                <p class="livro-titulo">${livro.titulo}</p>
                                <p class="livro-autor">${livro.autor}</p>
                                <p class="livro-nota">Nota: ${livro.nota || '-'}/5</p>
                                <p class="livro-paginas">${livro.paginas || '?'} páginas</p>
                                <p class="livro-disponibilidade ${disponibilidade}">${disponibilidadeTexto}</p>
                            </a>
                        </div>
                    `);
                });
            }

            // Eventos de filtro
            $('#btnAplicarFiltros').click(function () {
                aplicarFiltrosFrontend();
            });

            $('#btnLimparFiltros').click(function () {
                $('#filtroCategoria').val('');
                $('#filtroDisponibilidade').val('');
                $('#filtroNotaMin').val('');
                $('#filtroPaginasMin').val('');
                $('#filtroPaginasMax').val('');
                $('#filtroIdioma').val('');
                aplicarFiltrosFrontend();
            });

            $('#filtroCategoria, #filtroDisponibilidade, #filtroNotaMin, #filtroPaginasMin, #filtroPaginasMax, #filtroIdioma').change(function () {
                aplicarFiltrosFrontend();
            });

            // Pesquisa por texto
            $('#formBuscaLivro').submit(function (e) {
                e.preventDefault();
                const termo = $('#campoBusca').val().trim();
                if (!termo) {
                    Swal.fire({ title: "Atenção!", text: "Digite algo para buscar.", icon: "warning" });
                    return;
                }
                window.location.href = `pesquisa.html?q=${encodeURIComponent(termo)}`;
            });

            // Inicialização
            carregarCategorias();
            carregarTodosLivros(aplicarFiltrosFrontend);
        });
    </script>
</body>
