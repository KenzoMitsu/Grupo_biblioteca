    <script>
                $(document).ready(function () {
            carregarUsuarios(); // Carrega os usuários ao iniciar a página

            function carregarUsuarios() {
                $.ajax({
                    method: "GET",
                    url: ipPython + "/usuario",
                    success: function (data) {
                        let usuarios = data.usuarios_cadastrados;
                        let tabela = $("#tabela-usuarios tbody");
                        tabela.empty();

                        usuarios.forEach(usuario => {
                            let linha = `
                                <tr>
                                    <td>${usuario.id_usuario}</td>
                                    <td>${usuario.nome}</td>
                                    <td>${usuario.email}</td>
                                    <td>
                                        <button class="editar-btn" data-id="${usuario.id_usuario}" data-nome="${usuario.nome}" data-email="${usuario.email}">Editar</button>
                                    </td>
                                </tr>
                            `;
                            tabela.append(linha);
                        });

                        $(".editar-btn").click(function () {
                            let id = $(this).data("id");
                            let nome = $(this).data("nome");
                            let email = $(this).data("email");

                            $("#idUsuario").val(id);
                            $("#nome").val(nome);
                            $("#email").val(email);
                            $("#modal-edicao").show();
                        });
                    },
                    error: function () {
                        alert("Erro ao carregar usuários");
                    }
                });
            }

            $("#form-edicao").submit(function (e) {
                e.preventDefault();
                let id = $("#idUsuario").val();
                let nome = $("#nome").val();
                let email = $("#email").val();

                $.ajax({
                    method: "PUT",
                    url: ipPython + "/usuarios/" + id,
                    contentType: "application/json",
                    data: JSON.stringify({ nome: nome, email: email }),
                    success: function () {
                        alert("Usuário atualizado com sucesso!");
                        $("#modal-edicao").hide();
                        carregarUsuarios(); // Atualiza a tabela após edição
                    },
                    error: function () {
                        alert("Erro ao editar usuário");
                    }
                });
            });

            $("#fechar-modal").click(function () {
                $("#modal-edicao").hide();
            });
        });
    </script>
