    <h1 class="titulo">Gerenciar Bibliotecarios</h1>
    <section>
        <div>

        </div>
    </section>
    <div class="container mt-5 text-center">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalBibliotecario">
            Adicionar Bibliotecário
        </button>
    </div>

    <section>
        <div class="card" id="bibliotecarioCard">
            <p><strong>Bibliotecário:</strong> Luis Inacio</p>
            <p><strong>Email:</strong> luisinacioll@gmail.com</p>
            <p><strong>Data de Nascimento:</strong> 13/13/1313</p>
            <p><strong>Telefone:</strong> +13 13 1313131313</p>
            <button class="remove-btn" onclick="removerCard()">Remover</button>
        </div>
    </section>


    <!-- Modal -->
    <div class="modal fade" id="modalBibliotecario" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCadastroUsuario">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
                        </div>

                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone:</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone"
                                placeholder="99 9999-9999" required>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="data_nascimento" class="form-label">Data de nascimento:</label>
                            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="seuemail@email.com" required>
                        </div>

                        <button type="submit" class="btn w-100">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
